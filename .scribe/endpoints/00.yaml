5 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f. \u0412\u0435\u0449\u0438 \u043f\u0435\u0440\u0432\u043e\u0439 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u044c \u0432 \u0440\u0443\u0447\u043d\u0443\u044e \u043a\u043b\u0430\u0434\u044c. \u0412\u0435\u0434\u044c \u0435\u0441\u043b\u0438 \u0442\u0430\u043a\u0430\u044f \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f \u043f\u0440\u043e\u0438\u0437\u043e\u0439\u0434\u0435\u0442 \u0438 \u0432\u0430\u0448\u0438 \u0432\u0435\u0449\u0438 \u0431\u0443\u0434\u0443\u0442 \u0443\u0442\u0435\u0440\u044f\u043d\u044b, \u0442\u043e \u0432\u0430\u043c \u043d\u0435 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0431\u0435\u0433\u0430\u0442\u044c \u0438 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0435 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0438 \u043f\u043e \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0446\u0435\u043d\u0435.<\/p><p><\/p><p><strong>5 \u2013 \u041a\u043e\u043c\u043f\u0430\u043d\u0438\u044f<\/strong><\/p><p><\/p><p>\u041a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u043d\u0430 \u043e\u0442\u0434\u044b\u0445\u0435, \u0447\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043b\u0443\u0447\u0448\u0435? \u042d\u0442\u043e \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0442\u0430\u043a, \u043a\u0430\u043a \u0443\u0436\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u043e\u0441\u044c, \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u043e\u0442\u0434\u044b\u0445 \u0440\u0430\u0437\u043d\u043e\u0435. \u0414\u043b\u044f \u043a\u043e\u0433\u043e \u0442\u043e, \u044d\u0442\u043e \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0435 \u043f\u0440\u043e\u0433\u0443\u043b\u043a\u0438 \u0438 \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u0438, \u0434\u043b\u044f \u043a\u043e\u0433\u043e \u0442\u043e \u044d\u0442\u043e \u043e\u0442\u0434\u044b\u0445 \u043d\u0430 \u043f\u043b\u044f\u0436\u0435, \u0430 \u043a\u043e\u043c\u0443 \u0442\u043e \u043d\u0443\u0436\u0435\u043d \u0442\u043e\u043b\u044c\u043a\u043e \u0431\u0430\u0440. \u041f\u0440\u0438 \u043f\u043b\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043e\u0442\u0434\u044b\u0445\u0430, \u043b\u0443\u0447\u0448\u0435 \u0441\u0440\u0430\u0437\u0443 \u043e\u0431\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0432\u0441\u0435 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u044b, \u0447\u0442\u043e\u0431\u044b \u0432 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c \u043e\u0431\u0438\u0434 \u0438 \u043d\u0435\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432.<\/p><p><\/p><p><strong>6 \u2013 \u0424\u043e\u0442\u043e, \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0444\u043e\u0442\u043e!<\/strong><\/p><p><\/p><p>\u0412 \u043f\u043e\u0435\u0437\u0434\u043a\u0435, \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u043c\u043e\u043c\u0435\u043d\u0442\u043e\u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0437\u0430\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u0442\u044c. \u041a \u044d\u0442\u043e\u043c\u0443 \u0432\u043e\u043f\u0440\u043e\u0441 \u043d\u0435\u0442, \u043d\u043e \u0431\u044b\u0432\u0430\u044e\u0442 \u0442\u0430\u043a\u0438\u0435 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438, \u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043c\u0441\u044f \u0437\u0430\u043b\u043e\u0436\u043d\u0438\u043a\u0430\u043c\u0438 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u0441\u043d\u0438\u043c\u043a\u043e\u0432. \u041c\u044b \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c, \u0445\u043e\u0442\u044f \u0431\u044b \u0438\u043d\u043e\u0433\u0434\u0430 \u0443\u0431\u0438\u0440\u0430\u0442\u044c \u043a\u0430\u043c\u0435\u0440\u0443 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u0435 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0441\u043b\u0430\u0436\u0434\u0430\u0442\u044c\u0441\u044f \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438. \u042d\u0442\u043e \u0432\u0430\u0448 \u043e\u0442\u043f\u0443\u0441\u043a \u044d\u043c\u043e\u0446\u0438\u0438 \u0438 \u0432\u043e\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435, \u043b\u0443\u0447\u0448\u0435\u0435 \u0447\u0442\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0442 \u043d\u0435\u0433\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c.<\/p><p><\/p><p><strong>7 \u2013 \u0416\u0438\u043b\u044c\u0435<\/strong><\/p><p><\/p><p>\u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f, \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u044c, \u043f\u043e\u043d\u044f\u0442\u044c \u0438 \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c \u0436\u0438\u043b\u044c\u0435 \u043e\u043d\u043b\u0430\u0439\u043d. \u041e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u043e\u043d\u043b\u0430\u0439\u043d \u043f\u043b\u043e\u0449\u0430\u0434\u043e\u043a \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0442\u0430\u043a\u0443\u044e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c. \u041d\u043e \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440, \u043b\u044e\u0434\u0438 \u043f\u0440\u0438\u043b\u0435\u0442\u0430\u044e\u0442 \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u043e\u0433\u0434\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f. \u0412 \u0442\u0430\u043a