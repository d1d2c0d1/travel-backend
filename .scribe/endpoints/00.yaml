3 \u0413\u0434\u0435 \u043b\u0443\u0447\u0448\u0435 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 (\u0440\u0430\u0439\u043e\u043d \u0411\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0421\u043e\u0447\u0438)<\/p><p>2 \u2013 \u041a\u043e\u0433\u0434\u0430 \u043b\u0443\u0447\u0448\u0435 \u0435\u0445\u0430\u0442\u044c \u043d\u0430 \u043e\u0442\u0434\u044b\u0445 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438<\/p><p>3 \u2013 \u0420\u0430\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 (\u0441\u0430\u043c\u044b\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u0430)<\/p><p><\/p><p>\u0422\u0430\u043a \u043a\u0430\u043a \u043f\u043e\u0441\u043b\u0435 \u041e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u044b \u043a\u0443\u0440\u043e\u0440\u0442 \u0411\u043e\u043b\u044c\u0448\u043e\u0439 \u0421\u043e\u0447\u0438, \u043d\u0435 \u0443\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u043a\u0443\u0440\u043e\u0440\u0442\u0430\u043c \u0432\u0441\u0435\u0433\u043e \u043c\u0438\u0440\u0430, \u043d\u0435 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0447\u0442\u043e \u0441 \u043a\u0430\u0436\u0434\u044b\u043c \u0433\u043e\u0434\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441 \u043a \u043d\u0435\u043c\u0443 \u0440\u0430\u0441\u0442\u0435\u0442. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0441\u0447\u0438\u0442\u0430\u044e\u0442, \u0447\u0442\u043e \u043e\u0442\u0434\u043e\u0445\u043d\u0443\u0442\u044c \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 \u0442\u0443\u0442 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c\u0441\u044f, \u043d\u043e \u044d\u0442\u043e \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0442\u0430\u043a. \u0418\u0442\u0430\u043a, \u0434\u0430\u0432\u0430\u0439 \u0442\u0435 \u0440\u0430\u0437\u0431\u0435\u0440\u0435\u043c, \u0433\u0434\u0435 \u043f\u043e\u0441\u0435\u043b\u0438\u0442\u044c\u0441\u044f, \u0447\u0442\u043e \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0438 \u043a\u0443\u0434\u0430 \u043f\u043e\u0435\u0445\u0430\u0442\u044c \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u044c\u0441\u044f \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 \u0432 \u0421\u043e\u0447\u0438.<\/p><p><\/p><p><strong>1 \u2013 \u0413\u0434\u0435 \u043b\u0443\u0447\u0448\u0435 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f<\/strong><\/p><p><\/p><p>\u0411\u043e\u043b\u0435\u0435 \u0434\u0435\u0442\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0439\u043e\u043d \u0411\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0421\u043e\u0447\u0438, \u043c\u044b \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u043b\u0438 \u0432 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u0430\u0442\u044c\u0435 \u2013 \u201c\u0413\u0434\u0435 \u043e\u0442\u0434\u044b\u0445\u0430\u0442\u044c \u0438 \u0447\u0442\u043e \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432 \u0421\u043e\u0447\u0438\u201d. \u0414\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438, \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u0438\u0439 \u0438 \u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d\u044b. \u042d\u0442\u0438 \u0440\u0430\u0439\u043e\u043d\u044b, \u0431\u043e\u043b\u0435\u0435 \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u044b\u0435, \u0442\u0430\u043a \u043a\u0430\u043a, \u0442\u0443\u0442 \u043c\u0435\u043d\u044c\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432.<\/p><p><\/p><p><strong>\u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d<\/strong><\/p><p><\/p><p>\u0415\u0441\u043b\u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0438\u043c\u0435\u043d\u043d\u043e \u043e \u043a\u0443\u0440\u043e\u0440\u0442\u043d\u044b\u0445 \u043f\u043e\u0441\u0435\u043b\u043a\u0430\u0445, \u0442\u043e \u044d\u0442\u043e: \u0410\u0448\u0435, \u041b\u043e\u043e, \u0412\u0430\u0440\u0434\u0430\u043d\u0435, \u0414\u0430\u0433\u043e\u043c\u044b\u0441. \u0421\u0430\u043c\u044b\u0439 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043c\u0438\u043d\u0443\u0441 \u044d\u0442\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430, \u043e\u0442\u0434\u0430\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043e\u0442 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442\u0430. \u0414\u043e\u0440\u043e\u0433\u0430 \u0443 \u0432\u0430\u0441 \u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u043d\u044f\u0442\u044c \u043e\u0442 2 \u0447\u0430\u0441\u043e\u0432 \u0438 \u0431\u043e\u043b\u0435\u0435. \u0421 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u044d\u0442\u043e \u0438 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u043b\u044e\u0441, \u0442\u0430\u043a \u043a\u0430\u043a \u044d\u0442\u043e \u043e\u0442\u043f\u0443\u0433\u0438\u0432\u0430\u0435\u0442 \u043c\u043d\u043e\u0433\u0438\u0445 \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0445, \u0447\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u043b\u0438\u044f\u0435\u0442 \u043d\u0430 \u0446\u0435\u043d\u044b.<\/p><p>\u0422\u0435\u043f\u0435\u0440\u044c \u0440\u0430\u0437\u0431\u0435\u0440\u0435\u043c \u043f\u043b\u044f\u0436\u0438, \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0442\u0443\u0442 \u043c\u043d\u043e\u0433\u043e \u043d\u0435 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f, \u0432\u0441\u0435 \u043f\u043b\u044f\u0436\u0438 \u044d\u0442\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430 \u043c\u0435\u043b\u043a\u043e-\u0433\u0430\u043b\u0435\u0447\u043d\u044b\u0435. \u0415\u0441\u0442\u044c \u043a\u0430\u043a \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u043b\u044f\u0436\u0438 (\u0410\u0448\u0435 \u0438 \u0413\u043e\u043b\u043e\u0432\u0438\u043d\u043a\u0430), \u0442\u0430\u043a \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435 (\u041c\u0430\u043a\u043e\u043f\u0441\u0435). \u0412\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a\u043e\u0439 \u0432\u0430\u043c \u043f\u043b\u044f\u0436 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e \u0434\u0443\u0448\u0435.<\/p><p>\u0418\u0437-\u0437\u0430 \u043e\u0442\u0434\u0430\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u044d\u0442\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430, \u0440\u0435\u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f \u0432 \u0441\u0432\u044f\u0437\u0438 \u0441 \u043e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u043e\u0439 \u0438 \u0432\u0441\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b, \u0435\u0433\u043e \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u043a\u043e\u0441\u043d\u0443\u043b\u0438\u0441\u044c. \u0411\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0432\u044b \u043d\u0435 \u0443\u0432\u0438\u0434\u0438\u0442\u0435 \u0438 \u044d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c, \u0434\u043b\u044f \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u043e\u0433\u043e \u0441\u0435\u043c\u0435\u0439\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430. \u041f\u043b\u044f\u0436\u0438, \u043f\u0440\u043e\u0433\u0443\u043b\u043a\u0438 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 \u0438 \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u0438, \u0432\u043e\u0442 \u0442\u043e\u0442 \u043f\u0435\u0440\u0435\u0447\u0435\u043d\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u0443\u0434\u0435\u0442 \u0432\u0430\u043c \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u043f\u043e \u0441\u0430\u043c\u043e\u0439 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0439 \u0446\u0435\u043d\u0435. \u0415\u0441\u043b\u0438 \u0432\u0430\u0441 \u043d\u0435 \u043f\u0443\u0433\u0430\u0435\u0442 \u0434\u043e\u043b\u0433\u0430\u044f \u0434\u043e\u0440\u043e\u0433\u0430, \u0442\u043e \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u0438\u043c\u0435\u043d\u043d\u043e \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d, \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f!<\/p><p><\/p><p><strong>\u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d\u044b<\/strong><\/p><p><\/p><p>\u042d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u043d\u0435 \u0442\u0430\u043a\u043e\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0441\u0440\u0435\u0434\u0438 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432, \u0441\u0430\u043c\u0438 \u0436\u0438\u0442\u0435\u043b\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u044d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u0441\u043f\u0430\u043b\u044c\u043d\u044b\u043c. \u042d\u0442\u043e \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u043b\u044e\u0441, \u0442\u0430\u043a \u043a\u0430\u043a \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0442\u0443\u0442 \u043f\u043e\u0447\u0442\u0438 \u043d\u0435\u0442.<\/p><p>\u0414\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442\u0430 \u0434\u043e \u041c\u0430\u0446\u0435\u0441\u0442\u044b \u043c\u043e\u0436\u043d\u043e \u0437\u0430 15-20 \u043c\u0438\u043d\u0443\u0442. \u041f\u043e\u0447\u0442\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0435\u0434\u0435\u0442 \u0438\u0437 \u0410\u0434\u043b\u0435\u0440\u0430 \u0432 \u0421\u043e\u0447\u0438, \u043f\u0440\u043e\u0435\u0437\u0436\u0430\u0435\u0442 \u041c\u0430\u0446\u0435\u0441\u0442\u0443, \u0442\u0430\u043a \u0447\u0442\u043e \u0434\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u043c\u0435\u0441\u0442\u0430 \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e.<\/p><p>\u0414\u0430\u0436\u0435 \u043f\u0440\u0438 \u0443\u0447\u0435\u0442\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0442\u0443\u0442 \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u043e, \u0435\u0441\u0442\u044c \u0438 \u0441\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u0438 \u0438 \u043e\u0442\u0432\u0435\u043b\u0438 \u0438 \u0433\u043e\u0441\u0442\u0435\u0432\u044b\u0435 \u0434\u043e\u043c\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0439 \u0431\u0435\u0437 \u043a\u0440\u044b\u0448\u0438 \u043d\u0430\u0434 \u0433\u043e\u043b\u043e\u0432\u043e\u0439 \u043d\u0435 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f. \u0412\u044b\u0431\u043e\u0440, \u043a\u0430\u043a \u0432\u0441\u0435\u0433\u0434\u0430 \u0437\u0430 \u0432\u0430\u043c\u0438, \u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0442 \u043e\u0442 \u0432\u0430\u0448\u0435\u0433\u043e \u0431\u044e\u0434\u0436\u0435\u0442\u0430 \u0438 \u0436\u0435\u043b\u0430\u043d\u0438\u044f.<\/p><p>\u0421\u0430\u043c\u044b\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c \u0438 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u043c \u043c\u0435\u0441\u0442\u043e\u043c \u0432 \u041c\u0430\u0446\u0435\u0441\u0442\u0435 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043e\u0437\u0434\u043e\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 Alean Family Resort &amp; SPA Sputnik. \u0415\u0441\u043b\u0438 \u0432\u0430\u0441 \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0436\u0438\u043b\u044c\u0435 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u0430, \u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u043d\u044f\u0442\u044c \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443 \u043f\u043e\u0441\u0443\u0442\u043e\u0447\u043d\u043e. \u0426\u0435\u043d\u0430 \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u0430\u044f, \u0430 \u0432\u044b\u0431\u043e\u0440\u0430 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e.<\/p><p>\u0421 \u043f\u043b\u044f\u0436\u0430\u043c\u0438 \u0432 \u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u0442\u043e\u0436\u0435 \u0432\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e, \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043c\u0438\u043d\u0443\u0441 \u043c\u0435\u0441\u0442\u043d\u044b\u0445 \u043f\u043b\u044f\u0436\u0435\u0439 \u044d\u0442\u043e \u0447\u0438\u0441\u0442\u043e\u0442\u0430 \u0432\u043e\u0434\u044b. \u0415\u0441\u043b\u0438 \u0431\u044b\u043b\u0438 \u0434\u043e\u0436\u0434\u0438, \u0442\u043e \u043d\u0430 \u043c\u043e\u0440\u0435 \u0438\u0434\u0442\u0438 \u043d\u0435\u0442 \u0441\u043c\u044b\u0441\u043b\u0430, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e, \u0442\u0430\u043a\u0438\u0435 \u0440\u0435\u043a\u0438 \u043a\u0430\u043a: \u0425\u043e\u0441\u0442\u0430, \u041c\u0430\u0446\u0435\u0441\u0442\u0430 \u0438 \u041a\u0443\u0434\u0435\u043f\u0441\u0442\u0430 \u0431\u0435\u0440\u0443\u0442 \u0441\u0432\u043e\u0435 \u043d\u0430\u0447\u0430\u043b\u043e \u0432 \u0433\u043e\u0440\u043d\u044b\u0445 \u0443\u0449\u0435\u043b\u044c\u044f\u0445 \u0438 \u043f\u043e\u0441\u043b\u0435 \u0434\u043e\u0436\u0434\u0435\u0439, \u0432\u043e\u0434\u0430 \u0432 \u043c\u043e\u0440\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043c\u0443\u0442\u043d\u043e\u0439 \u0438 \u0433\u0440\u044f\u0437\u043d\u043e\u0439. \u0412 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u043b\u044f\u0436\u0438 \u0445\u043e\u0442\u044c \u0438 \u043d\u0435 \u0448\u0438\u0440\u043e\u043a\u0438\u0435, \u043d\u043e \u043c\u0435\u0441\u0442\u0430 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u043b\u044f \u0432\u0441\u0435\u0445. \u0415\u0441\u0442\u044c \u043a\u0430\u043a \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043f\u043b\u044f\u0436\u0438, \u0442\u0430\u043a \u0438 \u0434\u0438\u043a\u0438\u0435, \u0442\u0443\u0442 \u0443\u0436\u0435 \u043a\u043e\u043c\u0443 \u043a\u0430\u043a \u043d\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f.<\/p><p>\u0414\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 \u044d\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u0442\u0430\u043a \u043a\u0430\u043a, \u0434\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0440\u0430\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0439 \u0431\u0443\u0434\u0435\u0442 \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e.<\/p><p>&nbsp;<\/p><p><strong>2 \u2013 \u041a\u043e\u0433\u0434\u0430 \u043b\u0443\u0447\u0448\u0435 \u0435\u0445\u0430\u0442\u044c \u0432 \u043e\u0442\u043f\u0443\u0441\u043a \u0441 \u0434\u0435\u0442\u044c\u043c\u0438.<\/strong><\/p><p><\/p><p>\u0421\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u044d\u0442\u043e \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u043e\u0442\u0434\u044b\u0445! \u041c\u044b \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u0435\u0445\u0430\u0442\u044c \u043f\u043e\u0437\u0434\u043d\u0435\u0439 \u0432\u0435\u0441\u043d\u043e\u0439 \u0438\u043b\u0438 \u0432 \u0441\u0430\u043c\u043e\u043c \u043d\u0430\u0447\u0430\u043b\u0435 \u043b\u0435\u0442\u0430. \u0421\u0432\u044f\u0437\u0430\u043d\u043e \u044d\u0442\u043e \u0441 \u0442\u0435\u043c, \u0447\u0442\u043e \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u0432\u043e\u0437\u0434\u0443\u0445\u0430, \u0435\u0449\u0435 \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u0430\u044f, \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c 20-25 \u0433\u0440\u0430\u0434\u0443\u0441\u043e\u0432. \u041c\u043e\u0436\u043d\u043e \u043d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0442\u044c \u043e \u0441\u043e\u043b\u043d\u0435\u0447\u043d\u043e\u043c \u0443\u0434\u0430\u0440\u0435 \u0438\u043b\u0438 \u0442\u0435\u0440\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0436\u043e\u0433\u0430\u0445. \u041d\u043e \u0438 \u043c\u043e\u0440\u0435 \u0435\u0449\u0435 \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043f\u0440\u043e\u0433\u0440\u0435\u043b\u043e\u0441\u044c, \u0442\u0430\u043a \u0447\u0442\u043e \u043a\u0443\u043f\u0430\u0442\u044c\u0441\u044f \u043d\u0435 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u0442\u0441\u044f. \u0412 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0433\u043e\u0434\u0430, \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u043d\u0435 \u043c\u043d\u043e\u0433\u043e, \u0441\u0435\u0437\u043e\u043d \u0435\u0449\u0435 \u043d\u0435 \u043d\u0430\u0447\u0430\u043b\u0441\u044f, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0438 \u0446\u0435\u043d\u044b \u0435\u0449\u0435 \u043d\u0435 \u0442\u0430\u043a\u0438\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u0435. \u0412\u044b\u0431\u043e\u0440 \u043c\u0435\u0441\u0442 \u0432 \u043e\u0442\u0435\u043b\u044f\u0445 \u0438\u043b\u0438 \u0433\u043e\u0441\u0442\u0435\u0432\u044b\u0445 \u0434\u043e\u043c\u0430\u0445 \u0431\u043e\u043b\u044c\u0448\u043e\u0439. \u0425\u043e\u0442\u044c \u0434\u043e \u043d\u0430\u0447\u0430\u043b\u0430 \u0441\u0435\u0437\u043e\u043d\u0430 \u0435\u0449\u0435 \u0435\u0441\u0442\u044c \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043f\u043e\u043b \u043c\u0435\u0441\u044f\u0446\u0430, \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0443\u0436\u0435 \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0442 \u0441\u0432\u043e\u044e \u0440\u0430\u0431\u043e\u0442\u0443, \u0442\u0430\u043a \u0447\u0442\u043e, \u0447\u0435\u043c \u0437\u0430\u043d\u044f\u0442\u044c \u0440\u0435\u0431\u0435\u043d\u043a\u0430 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e.<\/p><p><\/p><p><strong>3 \u2013 \u0420\u0430\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 (\u0441\u0430\u043c\u044b\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u0430)<\/strong><\/p><p><\/p><p>\u041d\u0443 \u0430 \u0442\u0435\u043f\u0435\u0440\u044c, \u043c\u044b \u043f\u043b\u0430\u0432\u043d\u043e \u043f\u043e\u0434\u043e\u0448\u043b\u0438 \u043a \u0441\u0430\u043c\u043e\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u043d\u0430\u0448\u0435\u0439 \u0441\u0442\u0430\u0442\u044c\u0438. \u041c\u044b \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0438 \u0432\u0441\u0435 \u0441\u0430\u043c\u044b\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u0430, \u0433\u0434\u0435 \u0438 \u0432\u0430\u043c, \u0438 \u0432\u0430\u0448\u0435\u043c\u0443 \u0440\u0435\u0431\u0435\u043d\u043a\u0443 \u0431\u0443\u0434\u0435\u0442 \u0432\u0435\u0441\u0435\u043b\u043e!<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/p><p>- <strong><em>\u0421\u043e\u0447\u0438 \u043f\u0430\u0440\u043a<\/em><\/strong>. \u041f\u043e\u0436\u0430\u043b\u0443\u0439 \u0441\u0430\u043c\u043e\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0434\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0441 \u0440\u0435\u0431\u0435\u043d\u043a\u043e\u043c. \u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0430\u0442\u0442\u0440\u0430\u043a\u0446\u0438\u043e\u043d\u044b \u0438 \u043a\u0430\u0440\u0443\u0441\u0435\u043b\u0438, \u0435\u0441\u0442\u044c \u0432\u0441\u0435 \u0434\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430, \u043a\u0430\u043a \u043c\u0430\u043b\u044b\u0448\u0435\u0439, \u0442\u0430\u043a \u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445. \u0410 \u0435\u0441\u043b\u0438 \u0432\u0430\u0448\u0435\u0433\u043e \u0440\u0435\u0431\u0435\u043d\u043a\u0430 \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 \u0430\u0442\u0442\u0440\u0430\u043a\u0446\u0438\u043e\u043d\u044b, \u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0438\u0433\u0440\u043e\u0432\u044b\u0435 \u043b\u0430\u0431\u043e\u0440\u0430\u0442\u043e\u0440\u0438\u0438 \u0438\u043b\u0438 \u043d\u0430\u0443\u0447\u043d\u044b\u0435 \u0448\u043e\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0430\u043a \u0436\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u043f\u0430\u0440\u043a\u0430. \u041e\u0442\u0434\u044b\u0445\u0430\u044f \u0432 \u043f\u0430\u0440\u043a\u0435, \u043c\u043e\u0436\u043d\u043e \u043d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0442\u044c \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0432\u0430\u0448\u0435\u043c\u0443 \u0440\u0435\u0431\u0435\u043d\u043a\u0443 \u0431\u0443\u0434\u0435\u0442 \u0441\u043a\u0443\u0447\u043d\u043e.<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/p><p>- <strong><em>\u0410\u043a\u0432\u0430\u043f\u0430\u0440\u043a \u201c\u041c\u0430\u044f\u043a\u201d.<\/em><\/strong> \u041f\u043e\u0447\u0435\u043c\u0443 \u0438\u043c\u0435\u043d\u043d\u043e \u044d\u0442\u043e\u0442 \u043f\u0440\u0430\u043a? \u0412\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e, \u043e\u043d \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043f\u0440\u044f\u043c\u043e \u0432 \u0446\u0435\u043d\u0442\u0440\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u0421\u043e\u0447\u0438. \u0414\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u043d\u0435\u0433\u043e \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e. \u0414\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438, \u044d\u0442\u043e \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u0442\u0430\u043a \u043a\u0430\u043a, \u0442\u0443\u0442 \u0435\u0441\u0442\u044c 2 \u0434\u0435\u0442\u0441\u043a\u0438\u0445 \u0437\u043e\u043d\u044b \u043e\u0442\u0434\u044b\u0445\u0430, \u0430 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 \u043f\u043e\u0441\u0442\u0430\u0440\u0448\u0435 \u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445 \u0435\u0441\u0442\u044c 5 \u0432\u0438\u0434\u043e\u0432 \u0433\u043e\u0440\u043e\u043a. \u041f\u043e\u043c\u0438\u043c\u043e \u0432\u0441\u0435\u0433\u043e \u044d\u0442\u043e\u0433\u043e, \u043f\u0430\u0440\u043a \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 \u043f\u0440\u0438\u0431\u0440\u0435\u0436\u043d\u043e\u0439 \u0437\u043e\u043d\u0435 \u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u0442 \u0432\u0441\u0435\u043c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u043c \u0434\u043b\u044f \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430.<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<\/p><p>- <strong><em>\u0414\u0435\u043d\u0434\u0440\u0430\u0440\u0438\u0439. <\/em><\/strong>\u0415\u0441\u043b\u0438 \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0439 \u043e\u0442\u0434\u044b\u0445 \u0432\u0430\u043c \u0438 \u0432\u0430\u0448\u0435\u043c\u0443 \u0440\u0435\u0431\u0435\u043d\u043a\u0443 \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d, \u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u044e\u0431\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043a\u0440\u0430\u0441\u043e\u0442\u0430\u043c\u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u044b, \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432 \u043f\u0430\u0440\u043a\u0435 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u0435\u0435 1800 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432, \u043a\u0443\u0441\u0442\u0430\u0440\u043d\u0438\u043a\u043e\u0432 \u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0446\u0432\u0435\u0442\u043e\u0432. \u0422\u0430\u043a \u0436\u0435, \u0440\u044f\u0434\u044b \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0445 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439 \u043f\u043e\u043f\u043e\u043b\u043d\u0438\u043b\u0438, \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f \u0438\u0437 \u042f\u043f\u043e\u043d\u0438\u0438 \u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u041f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0435 \u043f\u0430\u0440\u043a\u0430 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c, \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0434\u043b\u044f \u0432\u0437\u0440\u043e\u0441\u043b\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 250 \u0440\u0443\u0431\u043b\u0435\u0439, \u0434\u0435\u0442\u0441\u043a\u0438\u0439 \u0431\u0438\u043b\u0435\u0442 120 \u0440\u0443\u0431\u043b\u0435\u0439 (\u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u0446\u0435\u043d\u0443 \u043b\u0443\u0447\u0448\u0435 \u0443\u0442\u043e\u0447\u043d\u0438\u0442\u044c \u043f\u0435\u