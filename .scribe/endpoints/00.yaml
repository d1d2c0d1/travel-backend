30\u043a \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u043e\u0432 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e, \u0442\u0430\u043a \u0447\u0442\u043e \u0432 \u044d\u0442\u043e\u043c \u043f\u043b\u0430\u043d\u0435 \u043b\u0443\u0447\u0448\u0435 \u0432\u043e\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0441\u0430\u043c\u044b\u043c\u0438 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c\u0438 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0430\u043c\u0438 (\u0433\u043e\u0440\u044f\u0447\u0438\u0435 \u0431\u0438\u043b\u0435\u0442\u044b\/ \u0430\u043a\u0446\u0438\u0438 \u0438 \u0442.\u0434.). \u041f\u043e\u0435\u0437\u0434 \u0442\u0430\u043a \u0436\u0435 \u043c\u043e\u0436\u0435\u0442 \u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432\u0430\u0441 \u0434\u043e \u0440\u0430\u0439\u0441\u043a\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u0420\u043e\u0441\u0441\u0438\u0438, \u043d\u043e \u043f\u043e\u0435\u0437\u0434\u043a\u0430 \u0442\u0430\u043a\u0438\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442 \u0432\u0440\u0435\u043c\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u044b \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u0442\u0435 \u0432 \u0434\u043e\u0440\u043e\u0433\u0435. \u0417\u0434\u0435\u0441\u044c \u0443\u0436\u0435 \u043a\u043e\u043c\u0443 \u043a\u0430\u043a \u0443\u0434\u043e\u0431\u043d\u0435\u0435.<\/p><p>\u041f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u043f\u043e \u0441\u0430\u043c\u043e\u043c\u0443 \u0433\u043e\u0440\u043e\u0434\u0443 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c 28 \u0440\u0443\u0431\u043b\u0435\u0439 \u043d\u0430 \u0430\u0432\u0442\u043e\u0431\u0443\u0441\u0435 (\u043e\u0434\u043d\u0430 \u043f\u043e\u0435\u0437\u0434\u043a\u0430). \u0422\u0430\u043a\u0441\u0438 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0434\u043e\u0440\u043e\u0436\u0435, \u0432 \u0441\u0430\u043c\u044b\u0439 \u0440\u0430\u0437\u0433\u0430\u0440 \u0442\u0443\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u0435\u0437\u043e\u043d\u0430 \u0442\u0430\u043a\u0441\u0438 \u0441\u0442\u043e\u0438\u0442 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u043e\u0442 250 \u0434\u043e 350 \u0440\u0443\u0431\u043b\u0435\u0439 (\u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0434\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0430). \u0415\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u0437\u044f\u0442\u044c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c \u0432 \u0430\u0440\u0435\u043d\u0434\u0443, \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0442\u0430\u043a\u0430\u044f \u0443\u0441\u043b\u0443\u0433\u0430 \u0432 \u0441\u0443\u0442\u043a\u0438 \u0441\u0442\u043e\u0438\u0442 2300 \u0440\u0443\u0431\u043b\u0435\u0439.<\/p><p>\u0410 \u0442\u0435\u043f\u0435\u0440\u044c \u0443\u0436\u0435 \u0431\u043e\u043b\u0435\u0435 \u0434\u0435\u0442\u0430\u043b\u044c\u043d\u043e \u0438 \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u044b\u043c\u0438 \u0441\u0443\u043c\u043c\u0430\u043c\u0438.<\/p><p><\/p><p><strong>\u041f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u0435<\/strong><\/p><p><\/p><p>\u0412 \u044d\u0442\u043e\u043c \u0432\u043e\u043f\u0440\u043e\u0441\u0435, \u043b\u0443\u0447\u0448\u0435 \u043d\u0430\u0447\u0430\u0442\u044c \u0441 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a\u043e\u0439 \u043e\u0442\u0434\u044b\u0445 \u0432\u0430\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0433\u043e. \u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u043c\u0435\u0441\u0442, \u0442\u043e \u0432\u0430\u043c \u043b\u0443\u0447\u0448\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u0442\u044c\u0441\u044f \u0431\u043b\u0438\u0436\u0435 \u043a \u0446\u0435\u043d\u0442\u0440\u0443 \u0433\u043e\u0440\u043e\u0434\u0430 (\u0436\/\u0434 \u0412\u043e\u043a\u0437\u0430\u043b), \u0442\u0430\u043a \u043a\u0430\u043a \u0432\u0430\u043c \u043b\u0435\u0433\u0447\u0435 \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0434\u0443\u043c\u0430\u0442\u044c \u043c\u0430\u0440\u0448\u0440\u0443\u0442 (\u0441 \u0446\u0435\u043d\u0442\u0440\u0430 \u0433\u043e\u0440\u043e\u0434\u0430 \u043c\u043e\u0436\u043d\u043e \u0434\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043a\u0443\u0434\u0430 \u0443\u0433\u043e\u0434\u043d\u043e). \u0415\u0441\u043b\u0438 \u0432\u0430\u0448\u0430 \u0446\u0435\u043b\u044c \u043c\u043e\u0440\u0435 \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u043e\u0440\u0435, \u0442\u043e \u0438\u0441\u043a\u0430\u0442\u044c \u0436\u0438\u043b\u044c\u0435 \u043b\u0443\u0447\u0448\u0435 \u0438\u043c\u0435\u043d\u043d\u043e \u0440\u044f\u0434\u043e\u043c \u0441 \u043c\u043e\u0440\u0435\u043c, \u043d\u043e \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0438 \u0446\u0435\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0448\u0435. \u0412 \u0421\u043e\u0447\u0438 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e, \u0447\u0435\u043c \u0431\u043b\u0438\u0436\u0435 \u043c\u043e\u0440\u0435 \u0442\u0435\u043c \u0434\u043e\u0440\u043e\u0436\u0435 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430 \u0438\u043b\u0438 \u043e\u0442\u0435\u043b\u044c. \u0414\u0430\u0432\u0430\u0439 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435.<\/p><p>1 \u2013 \u0425\u043e\u0441\u0442\u0435\u043b. \u042d\u0442\u043e \u0441\u0430\u043c\u044b\u0439 \u043f\u0440\u043e\u0441\u0442\u043e\u0439 \u0430 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u0434\u0435\u0448\u0435\u0432\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442. \u041a\u043e\u0439\u043a\u0430-\u043c\u0435\u0441\u0442\u043e \u0432 \u0445\u043e\u0441\u0442\u0435\u043b\u0435 \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 550-700 \u0440\u0443\u0431\u043b\u0435\u0439. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0443\u0436\u0435\u043d \u0434\u0432\u0443\u0445\u043c\u0435\u0441\u0442\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 \u0442\u043e \u0446\u0435\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0448\u0435, \u0441\u0440\u0435\u0434\u043d\u044f\u044f \u0446\u0435\u043d\u0430 \u0442\u0430\u043a\u043e\u0433\u043e \u043d\u043e\u043c\u0435\u0440\u0430 \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 2500 \u0440\u0443\u0431\u043b\u0435\u0439.<\/p><p>2 \u2013 \u041e\u0442\u0435\u043b\u044c. \u0415\u0441\u043b\u0438 \u0445\u043e\u0441\u0442\u0435\u043b \u0432\u0430\u043c \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d, \u0442\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u044d\u0442\u043e\u0442 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0431\u0443\u0434\u0435\u0442 \u0438\u043c\u0435\u043d\u043d\u043e \u0434\u043b\u044f \u0432\u0430\u0441. \u0412 \u0433\u043e\u0440\u043e\u0434\u0435 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0442\u0435\u043b\u0435\u0439 \u043d\u0430 \u043b\u044e\u0431\u043e\u0439 \u0432\u043a\u0443\u0441 \u0438 \u043a\u043e\u0448\u0435\u043b\u0435\u043a, \u043d\u0443\u0436\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c \u0441\u0432\u043e\u0439. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0439 \u043e\u0442\u0435\u043b\u044c, \u0442\u043e \u043d\u043e\u043c\u0435\u0440 \u043e\u0431\u043e\u0439\u0434\u0435\u0442\u0441\u044f \u0432\u0430\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0432 3500 \u0440\u0443\u0431\u043b\u0435\u0439\/\u0441\u0443\u0442\u043a\u0438. \u041e\u0442\u0435\u043b\u0438 \u0447\u0435\u0442\u044b\u0440\u0435 \u0437\u0432\u0435\u0437\u0434\u044b \u0443\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0440\u043e\u0436\u0435, \u043d\u043e\u043c\u0435\u0440 \u0432 \u0442\u0430\u043a\u043e\u043c \u043e\u0442\u0435\u043b\u0435 \u0441\u0442\u043e\u0438\u0442 \u043e\u0442 4000 \u0440\u0443\u0431\u043b\u0435\u0439 \u0438 \u0432\u044b\u0448\u0435. \u041d\u0443 \u0438 \u043e\u0442\u0435\u043b\u0438 \u043a\u043b\u0430\u0441\u0441\u0430 \u043b\u044e\u043a\u0441 \u0441\u0442\u043e\u044f\u0442 \u0437\u0430 \u0441\u0443\u0442\u043a\u0438 \u043e\u0442 10000 \u0440\u0443\u0431\u043b\u0435\u0439 \u0438 \u0431\u043e\u043b\u0435\u0435.<\/p><p>3 \u2013 \u041a\u0432\u0430\u0440\u0442\u0438\u0440\u044b \u0438 \u0430\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u044b. \u0421\u0430\u043c\u044b\u0439 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0432 \u0421\u043e\u0447\u0438, \u044d\u0442\u043e \u043f\u043e\u0441\u0443\u0442\u043e\u0447\u043d\u044b\u0435 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b. \u0421\u0440\u0435\u0434\u043d\u044f\u044f \u0446\u0435\u043d\u0430 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 2000 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u0441\u0443\u0442\u043a\u0438. \u0422\u043e\u043b\u044c\u043a\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u044f \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443 \u043d\u0443\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u043e\u0447\u0435\u043d\u044c \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c, \u0442\u0430\u043a \u043a\u0430\u043a, \u043c\u043d\u043e\u0433\u0438\u0435 \u043b\u044e\u0434\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0434\u0430\u044e\u0442 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b, \u043b\u0438\u0431\u043e \u0437\u0430\u0432\u044b\u0448\u0430\u044e\u0442 \u0446\u0435\u043d\u0443 \u0438 \u043a\u043b\u0438\u0435\u043d\u0442 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0442\u043e \u043d\u0430 \u0447\u0442\u043e \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u043b, \u043b\u0438\u0431\u043e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0432 \u0442\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u043a\u0430\u043a \u0431\u044b\u043b\u043e \u0443\u043a\u0430\u0437\u0430\u043d\u043e \u0432 \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u0438. \u0418 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u043d\u0435 \u0441\u0442\u043e\u0438\u0442 \u0438\u0441\u043a\u0430\u0442\u044c \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443 \u043f\u043e \u043f\u0440\u0438\u0435\u0437\u0434\u0443 \u0432 \u0433\u043e\u0440\u043e\u0434 \u0438 \u0442\u0435\u043c \u0431\u043e\u043b\u0435\u0435 \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0435\u0435 \u0443 \u043b\u044e\u0434\u0435\u0439 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0442\u043e\u044f\u0442 \u0443 \u0430\u0432\u0442\u043e \u0438 \u0436\/\u0434 \u0432\u043e\u043a\u0437\u0430\u043b\u0430 (\u0446\u0435\u043d\u044b \u0432\u044b\u0441\u043e\u043a\u0438\u0435, \u0430 \u0443\u0434\u043e\u0431\u0441\u0442\u0432\u0430 \u043d\u0435 \u0441\u0430\u043c\u044b\u0435 \u043b\u0443\u0447\u0448\u0438\u0435).<\/p><p>&nbsp;<\/p><p><strong>\u041f\u0438\u0442\u0430\u043d\u0438\u0435<\/strong><\/p><p><\/p><p>\u041a\u0442\u043e \u043d\u0435 \u043b\u044e\u0431\u0438\u0442 \u0432\u043a\u0443\u0441\u043d\u043e \u0438 \u043d\u0435\u0434\u043e\u0440\u043e\u0433\u043e \u043f\u043e\u043a\u0443\u0448\u0430\u0442\u044c? \u0421\u043e\u0447\u0438 \u0441\u043c\u043e\u0436\u0435\u0442 \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u0438\u0442\u044c \u043a\u0430\u043a \u0438\u0441\u043a\u0443\u0448\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u0443\u0440\u043c\u0430\u043d\u0430, \u0442\u0430\u043a \u0438 \u043f\u0440\u043e\u0441\u0442\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0435\u0433\u043e, \u0442\u0430\u043a \u043a\u0430\u043a \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u0439 \u043f\u0438\u0442\u0430\u043d\u0438\u044f \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e.<\/p><p>\u0412\u0441\u0435 \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u0430 \u0434\u0435\u043b\u044f\u0442\u0441\u044f \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u0438\u043f\u043e\u0432:<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u043d\u0435\u0434\u043e\u0440\u043e\u0433\u0438\u0435. \u0421\u0442\u043e\u043b\u043e\u0432\u044b\u0435, \u0437\u0430\u043a\u0443\u0441\u043e\u0447\u043d\u044b\u0435 \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435 \u043a\u0430\u0444\u0435. \u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0447\u0435\u043a \u043d\u0430 \u043e\u0434\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432 \u0442\u0430\u043a\u0438\u0445 \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u044f\u0445 400-500 \u0440\u0443\u0431\u043b\u0435\u0439. \u041f\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u0445\u043e\u0442\u044c \u0446\u0435\u043d\u043d\u0430 \u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0430\u044f, \u043d\u043e \u0432\u043a\u0443\u0441\u043d\u043e\u0439 \u0435\u0434\u044b \u0431\u0443\u0434\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u0434\u0430\u0436\u0435 \u043c\u043d\u043e\u0433\u043e.<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u0441\u0440\u0435\u0434\u043d\u0438\u0435. \u042d\u0442\u043e \u0443\u0436\u0435 \u043e\u0431\u044b\u0447\u043d\u043e\u0435 \u043a\u0430\u0444\u0435, \u043f\u0438\u0446\u0446\u0435\u0440\u0438\u0438 \u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u044b. \u0420\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u044f \u0431\u043b\u044e\u0434 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435, \u043d\u043e \u0438 \u0446\u0435\u043d\u043d\u0430 \u043d\u0430 \u043e\u0434\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0430\u0435\u0442. \u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0447\u0435\u043a \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 1000 \u0440\u0443\u0431\u043b\u0435\u0439.<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u0434\u043e\u0440\u043e\u0433\u0438\u0435. \u042d\u0442\u043e \u043b\u0438\u0431\u043e \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u044b \u0440\u0430\u0437\u043d\u043e\u0439 \u043a\u0443\u0445\u043d\u0438, \u043b\u0438\u0431\u043e \u043a\u0430\u0444\u0435 \u0443 \u043c\u043e\u0440\u044f \u0438 \u0442.\u0434. \u0411\u043e\u043b\u044c\u0448\u043e\u0439 \u0432\u044b\u0431\u043e\u0440 \u043c\u043e\u0440\u0435\u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u0432, \u043a\u0443\u0445\u043d\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d \u0438 \u043a\u043e\u043d\u0435\u0447\u0