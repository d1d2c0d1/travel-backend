435\u043c. \u0420\u0430\u0434\u0438 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439, \u0442\u043e\u0447\u043d\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u0438\u0439\u0442\u0438 \u0438 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c!&nbsp;<\/p><p><\/p><p>\u041d\u0443 \u0438 \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0441\u0442\u043e\u0438\u0442 \u0441\u044e\u0434\u0430 \u043f\u0440\u0438\u0439\u0442\u0438 \u0438 \u0440\u0430\u0434\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0432 \u0446\u0438\u0440\u043a\u0435. \u042d\u0442\u043e \u043e\u0434\u0438\u043d \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u0441\u0442\u0430\u0446\u0438\u043e\u043d\u0430\u0440\u043d\u044b\u0445 \u0446\u0438\u0440\u043a\u043e\u0432 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438. \u0412\u043c\u0435\u0441\u0442\u0438\u043c\u043e\u0441\u0442\u044c \u0446\u0438\u0440\u043a\u0430 \u043f\u043e\u0447\u0442\u0438 2000 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439, \u0430 \u0448\u043e\u0443- \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u043e\u0434\u043d\u0438 \u0438\u0437 \u043b\u0443\u0447\u0448\u0438\u0445 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u043d\u043e \u0438 \u0432 \u043c\u0438\u0440\u0435. \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0432 \u0446\u0438\u0440\u043a\u0435 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0438 \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0438\u0445, \u0431\u044b\u043b\u043e \u0431\u044b \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0432\u0435\u0440\u043d\u044b\u043c \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u043c, \u0445\u043e\u0442\u0438\u043c \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0437\u0432\u0443\u0447\u0438\u0442\u044c, \u0447\u0442\u043e \u043b\u044e\u0431\u0430\u044f \u0446\u0438\u0440\u043a\u043e\u0432\u0430\u044f \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u0442\u0443\u0442 - \u0448\u0435\u0434\u0435\u0432\u0440!<\/p><p>\u0427\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u0446\u0435\u043d, \u0442\u043e \u043e\u043d\u0438 \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0442\u0441\u044f \u043e\u0442 600 \u0440\u0443\u0431\u043b\u0435\u0439 (\u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0438 \u043c\u0435\u0441\u0442), \u0438\u043d\u043e\u0433\u0434\u0430 \u043e\u0442 1500 \u0440\u0443\u0431\u043b\u0435\u0439. \u041b\u0443\u0447\u0448\u0435 \u0443\u0442\u043e\u0447\u043d\u044f\u0442\u044c \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u0446\u0435\u043d\u044b \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 \u0438\u043b\u0438 \u0432 \u043a\u0430\u0441\u0441\u0430\u0445 \u0446\u0438\u0440\u043a\u0430.<\/p><p>\u0414\u0435\u0442\u0438 \u0434\u043e 6 \u043b\u0435\u0442 \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u043e\u0439\u0442\u0438 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u043e\u0441\u0430\u0434\u043e\u0447\u043d\u043e\u0433\u043e \u043c\u0435\u0441\u0442\u0430.<\/p><p>\u041c\u043e\u0441\u043a\u043e\u0432\u0441\u043a\u0438\u0439 \u0446\u0438\u0440\u043a \u041d\u0438\u043a\u0443\u043b\u0438\u043d\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043f\u043e \u0430\u0434\u0440\u0435\u0441\u0443: \u0426\u0432\u0435\u0442\u043d\u043e\u0439 \u0431\u0443\u043b\u044c\u0432\u0430\u0440 13<\/p><p>\u041e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043a \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u044e \u0441 \u0434\u0435\u0442\u044c\u043c\u0438!<\/p><p><\/p><p><strong>2.3 \u041c\u043e\u0441\u043a\u0432\u0430\u0440\u0438\u0443\u043c<\/strong><\/p><p><\/p><img src=\"https:\/\/u-gid.com\/\/attachments\/2022\/04\/05\/2.3.png\"><p><\/p><p>\u0412\u0430\u0448 \u0440\u0435\u0431\u0435\u043d\u043e\u043a \u043b\u044e\u0431\u0438\u0442 \u043c\u043e\u0440\u0441\u043a\u0438\u0445 \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439? \u0415\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u0432\u0430\u043c \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u0438\u0439\u0442\u0438 \u0441\u044e\u0434\u0430! \u041c\u043e\u0441\u043a\u0432\u0430\u0440\u0438\u0443\u043c \u2013 \u044d\u0442\u043e \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u043e\u043a\u0435\u0430\u043d\u0430\u0440\u0438\u0443\u043c\u043e\u0432 \u0415\u0432\u0440\u043e\u043f\u044b. \u0412\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0438\u0439 \u0432 \u0441\u0435\u0431\u044f \u0442\u0440\u0438 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438: \u0446\u0435\u043d\u0442\u0440 \u043f\u043b\u0430\u0432\u0430\u043d\u0438\u044f \u0441 \u0434\u0435\u043b\u044c\u0444\u0438\u043d\u043e\u043c, \u0432\u043e\u0434\u043d\u0443\u044e \u0441\u0446\u0435\u043d\u0443 \u0438 \u0430\u043a\u0432\u0430\u0440\u0438\u0443\u043c.<\/p><p>\u0412 \u0446\u0435\u043d\u0442\u0440\u0435 \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442\u0441\u044f \u043b\u0435\u043a\u0446\u0438\u0438, \u043c\u043e\u0436\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0433\u0440\u0443\u043f\u043f\u043e\u0432\u044b\u0435 \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u0438, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u0435\u0442\u0441\u043a\u0438\u0439 \u043f\u0440\u0430\u0437\u0434\u043d\u0438\u043a. \u041d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u043e\u0432 \u0438 \u043a\u0430\u0444\u0435.<\/p><p>\u0415\u0441\u043b\u0438 \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u043e\u0431\u044a\u0435\u043c \u0432\u043e\u0434\u044b \u0432\u043e \u0432\u0441\u0435\u0445 \u0430\u043a\u0432\u0430\u0440\u0438\u0443\u043c\u0430\u0445 \u0432 \u041c\u043e\u0441\u043a\u0432\u0430\u0440\u0438\u0443\u043c\u0435, \u0442\u043e \u043a\u043e\u043d\u0435\u0447\u043d\u0430\u044f \u0441\u0443\u043c\u043c\u0430 \u043f\u0440\u0435\u0432\u044b\u0441\u0438\u0442 3000 \u043a\u0443\u0431\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043c\u0435\u0442\u0440\u043e\u0432 \u2013 \u044d\u0442\u043e \u0431\u043e\u043b\u0435\u0435 80 \u0430\u043a\u0432\u0430\u0440\u0438\u0443\u043c\u043e\u0432 \u0441 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c\u0438 \u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u0438 \u043f\u0440\u0435\u0441\u043d\u043e\u0432\u043e\u0434\u043d\u043e\u0439 \u0444\u0430\u0443\u043d\u044b (\u0431\u043e\u043b\u0435\u0435 12000 \u043e\u0441\u043e\u0431\u0435\u0439).<\/p><p>\u041f\u0440\u043e\u0433\u0443\u043b\u043e\u0447\u043d\u044b\u0435 \u0437\u0430\u043b\u044b \u043e\u043a\u0435\u0430\u043d\u0430\u0440\u0438\u0443\u043c\u0430 \u0443\u043a\u0440\u0430\u0448\u0435\u043d\u044b \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u043c\u0443\u043b\u044f\u0436\u0430\u043c\u0438. \u041c\u043e\u0436\u043d\u043e \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f, \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u043c\u043e\u0440\u0441\u043a\u0438\u0445 \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439 \u0431\u0435\u0437 \u0432\u0441\u043f\u044b\u0448\u043a\u0438.<\/p><p>\u0427\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u043c\u043e\u0440\u0441\u043a\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\