.1.png\"><p><\/p><p>\u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u0442\u0443\u0448\u043a\u0430\u043d \u2013 \u044d\u0442\u043e lounge cafe, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u043c \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c \u043c\u0435\u0441\u0442\u043e\u043c \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u043e\u043c. \u041e\u0447\u0435\u043d\u044c \u0443\u044e\u0442\u043d\u043e\u0435 \u0438 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e.<\/p><p>\u0417\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0437\u0430\u043c\u0430\u043d\u0438\u0432\u0430\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u0438\u0434\u0430\u043c\u0438 \u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c (\u043a\u0430\u0444\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043e \u0432\u043e\u0437\u043b\u0435 \u043c\u043e\u0440\u044f), \u043d\u043e \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u0443\u0433\u043e\u0434\u0438\u0442\u044c \u043b\u044e\u0431\u043e\u043c\u0443 \u0433\u043e\u0441\u0442\u044e, \u043a\u0430\u043a \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u043c \u0433\u043e\u0441\u0442\u044f\u043c, \u0442\u0430\u043a \u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u043c. \u0415\u0441\u0442\u044c 2 \u0437\u043e\u043d\u044b, \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u044b\u0435 \u0441\u0442\u043e\u043b\u044b \u0441 \u0434\u0438\u0432\u0430\u043d\u0447\u0438\u043a\u0430\u043c\u0438 \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435 \u0441\u0442\u043e\u043b\u0438\u043a\u0438 \u0441 \u043f\u043e\u0434\u0443\u0448\u043a\u0430\u043c\u0438, \u0430 \u0434\u043b\u044f \u0441\u0430\u043c\u044b\u0445 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u0435\u0441\u0442\u044c \u0438\u0433\u0440\u043e\u0432\u0430\u044f \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0430.<\/p><p>\u041c\u043e\u043b\u043e\u0434\u0435\u0436\u044c \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u0443\u0445\u043d\u044f, \u043d\u043e \u0438 \u043a\u0440\u0430\u0441\u0438\u0432\u0430\u044f \u0444\u043e\u0442\u043e\u0437\u043e\u043d\u0430 (\u0440\u044f\u0434\u043e\u043c \u0441 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0435\u0439 \u043a\u0430\u0444\u0435 \u0435\u0441\u0442\u044c \u0448\u0435\u0437\u043b\u043e\u043d\u0433\u0438, \u043a\u0440\u0435\u0441\u043b\u0430-\u043a\u0430\u0447\u0430\u043b\u043a\u0438 \u0438 \u043d\u0430\u0432\u0435\u0441\u044b \u0441 \u0437\u0430\u043d\u0430\u0432\u0435\u0441\u043a\u0430\u043c\u0438).<\/p><p>\u0415\u0441\u043b\u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043f\u0440\u043e \u0435\u0434\u0443, \u0442\u043e \u0442\u0443\u0442 \u0432\u0441\u0435 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e - \u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u0438 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0430\u044f \u043a\u0443\u0445\u043d\u0438. \u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0447\u0435\u043a \u043d\u0430 \u043e\u0434\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 1000 \u0440\u0443\u0431\u043b\u0435\u0439 \u043d\u0430 \u043e\u0434\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 (\u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0430\u0448\u0435\u0433\u043e \u0430\u043f\u043f\u0435\u0442\u0438\u0442\u0430).<\/p><p>\u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u0442\u0443\u0448\u043a\u0430\u043d \u0436\u0434\u0435\u0442 \u0441\u0432\u043e\u0438\u0445 \u0433\u043e\u0441\u0442\u0435\u0439 \u043f\u043e \u0430\u0434\u0440\u0435\u0441\u0443: \u0443\u043b.\u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0430 45<\/p><p><\/p><p><strong>3.2 \u201c\u041a\u0430\u0448\u0430\u201d<\/strong><\/p><p><\/p><img src=\"https:\/\/u-gid.com\/\/attachments\/2022\/04\/05\/3.2.png\"><p><\/p><p>\u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u0440\u0438\u0435\u0445\u0430\u043b\u0438 \u0441\u0435\u043c\u044c\u0435\u0439, \u0442\u043e \u0432\u0430\u043c \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0443\u0436\u043d\u043e \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u044d\u0442\u043e \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u0435. \u0421\u0435\u043c\u0435\u0439\u043d\u044b\u0439 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0447\u0438\u043a \u201c\u041a\u0430\u0448\u0430\u201d \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 \u0441\u0430\u043c\u043e\u043c \u0446\u0435\u043d\u0442\u0440\u0435 \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u043e\u0433\u043e, \u043d\u043e \u043f\u043e\u0447\u0435\u043c\u0443 \u0442\u043e \u043c\u043d\u043e\u0433\u0438\u0435 \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0442 \u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0433\u043e \u043c\u0435\u0441\u0442\u0430, \u0430 \u043e\u0447\u0435\u043d\u044c \u0437\u0440\u044f!<\/p><p>\u041d\u0430\u0447\u043d\u0435\u043c \u0441 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0442\u0443\u0442 \u0431\u0443\u0434\u0435\u0442 \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e \u0434\u043b\u044f \u0432\u0441\u0435\u0445. \u041c\u0435\u043d\u044e \u0441\u043e\u0437\u0434\u0430\u043d\u043e \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u0447\u0442\u043e \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u043c\u0443 \u0433\u043e\u0441\u0442\u044e \u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u043e\u043c\u0443 \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0435\u0434\u043b\u