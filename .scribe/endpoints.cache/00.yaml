43b\u044c\u0448\u043e\u0439 \u043f\u043b\u044e\u0441, \u0442\u0430\u043a \u043a\u0430\u043a \u044d\u0442\u043e \u043e\u0442\u043f\u0443\u0433\u0438\u0432\u0430\u0435\u0442 \u043c\u043d\u043e\u0433\u0438\u0445 \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0445, \u0447\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u043b\u0438\u044f\u0435\u0442 \u043d\u0430 \u0446\u0435\u043d\u044b.<\/p><p>\u0420\u0430\u0437 \u043c\u044b \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438 \u043f\u0440\u043e \u0446\u0435\u043d\u044b, \u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0442\u0443\u0440\u0438\u0441\u0442 \u043d\u0430\u0439\u0434\u0435\u0442 \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u043c\u0435\u0441\u0442\u043e \u0434\u043b\u044f \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f, \u043e\u0442\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u044f\u0441\u044c \u043e\u0442 \u0441\u0432\u043e\u0435\u0433\u043e \u043a\u043e\u0448\u0435\u043b\u044c\u043a\u0430. \u041f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u044f\u0442\u044c \u0446\u0435\u043d\u043e\u0432\u044b\u0439 \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d\u044b \u043c\u044b \u043d\u0435 \u0431\u0443\u0434\u0435\u043c \u0442\u0430\u043a \u043a\u0430\u043a, \u043c\u0435\u0441\u0442 \u0434\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0432 \u044d\u0442\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e, \u043c\u044b \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0438\u043c \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0439 \u0446\u0435\u043d\u043e\u0432\u043e\u0439 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u043c\u0435\u0441\u0442\u0430, \u0430 \u0432\u044b \u0443\u0436\u0435 \u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u0432\u044b\u0431\u043e\u0440.<\/p><p><\/p><p><strong><em>\u0411\u044e\u0434\u0436\u0435\u0442\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u0430: <\/em><\/strong>\u041e\u0442\u0435\u043b\u044c \u201d\u041c\u043e\u0440\u0435\u201d(\u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 \u0412\u0430\u0440\u0434\u0430\u043d\u0435), \u0413\u043e\u0441\u0442\u0435\u0432\u043e\u0439 \u0434\u043e\u043c Helas \u0438\u043b\u0438 Chernoye More.<\/p><p><\/p><p><strong><em>\u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0446\u0435\u043d\u043e\u0432\u043e\u0439 \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d: <\/em><\/strong>\u041e\u0442\u0435\u043b\u0438: \u041e\u0441\u043a\u0430\u0440, \u0414\u0432\u0438\u043d, \u041e\u043b\u0438\u043c\u043f\u0438\u044f, \u0412\u0430\u0442\u0435\u0440\u041b\u043e\u043e, \u0421\u043e\u0437\u0432\u0435\u0437\u0434\u0438\u0435, <\/p><p>Villa Liran.<\/p><p><\/p><p><strong><em>\u041f\u0440\u0435\u043c\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d \u0446\u0435\u043d: <\/em><\/strong>\u041f\u0440\u043e\u043c\u0435\u0442\u0435\u0439 \u041a\u043b\u0443\u0431 All Inclusive, \u041e\u0437\u0434\u043e\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u041a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0414\u0430\u0433\u043e\u043c\u044b\u0441.<\/p><p><\/p><p>\u0422\u0435\u043f\u0435\u0440\u044c \u0440\u0430\u0437\u0431\u0435\u0440\u0435\u043c \u043f\u043b\u044f\u0436\u0438, \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0442\u0443\u0442 \u043c\u043d\u043e\u0433\u043e \u043d\u0435 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f, \u0432\u0441\u0435 \u043f\u043b\u044f\u0436\u0438 \u044d\u0442\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430 \u043c\u0435\u043b\u043a\u043e-\u0433\u0430\u043b\u0435\u0447\u043d\u044b\u0435. \u0415\u0441\u0442\u044c \u043a\u0430\u043a \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u043b\u044f\u0436\u0438 (\u0410\u0448\u0435 \u0438 \u0413\u043e\u043b\u043e\u0432\u0438\u043d\u043a\u0430), \u0442\u0430\u043a \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435 (\u041c\u0430\u043a\u043e\u043f\u0441\u0435). \u0412\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a\u043e\u0439 \u0432\u0430\u043c \u043f\u043b\u044f\u0436 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e \u0434\u0443\u0448\u0435.<\/p><p>\u0418\u0437-\u0437\u0430 \u043e\u0442\u0434\u0430\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u044d\u0442\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430, \u0440\u0435\u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f \u0432 \u0441\u0432\u044f\u0437\u0438 \u0441 \u043e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u043e\u0439 \u0438 \u0432\u0441\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b, \u0435\u0433\u043e \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u043a\u043e\u0441\u043d\u0443\u043b\u0438\u0441\u044c. \u0411\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0432\u044b \u043d\u0435 \u0443\u0432\u0438\u0434\u0438\u0442\u0435 \u0438 \u044d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c, \u0434\u043b\u044f \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u043e\u0433\u043e \u0441\u0435\u043c\u0435\u0439\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430. \u041f\u043b\u044f\u0436\u0438, \u043f\u0440\u043e\u0433\u0443\u043b\u043a\u0438 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438 \u0438 \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u0438, \u0432\u043e\u0442 \u0442\u043e\u0442 \u043f\u0435\u0440\u0435\u0447\u0435\u043d\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u0443\u0434\u0435\u0442 \u0432\u0430\u043c \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u043f\u043e \u0441\u0430\u043c\u043e\u0439 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0439 \u0446\u0435\u043d\u0435. \u0415\u0441\u043b\u0438 \u0432\u0430\u0441 \u043d\u0435 \u043f\u0443\u0433\u0430\u0435\u0442 \u0434\u043e\u043b\u0433\u0430\u044f \u0434\u043e\u0440\u043e\u0433\u0430, \u0442\u043e \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u0438\u043c\u0435\u043d\u043d\u043e \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d, \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f!<\/p><p><\/p><p><strong>\u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0421\u043e\u0447\u0438<\/strong><\/p><p><\/p><p>\u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0421\u043e\u0447\u0438, \u044d\u0442\u043e \u043c\u0435\u0441\u0442\u043e \u0433\u0434\u0435 \u0441\u043e\u0431\u0440\u0430\u043d\u043e \u0432\u0441\u0435 \u0441\u0430\u043c\u043e\u0435 \u043b\u0443\u0447\u0448\u0435\u0435! \u0414\u043e\u0440\u043e\u0433\u0438\u0435 \u043e\u0442\u0435\u043b\u0438, \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u044b, \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u044b \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043c\u0443\u0437\u0435\u0438. \u041e\u0433\u043e\u0432\u043e\u0440\u0438\u043c\u0441\u044f \u0441\u0440\u0430\u0437\u0443, \u043d\u0435 \u0432\u0441\u0435\u043c \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u043c \u0442\u0443\u0442 \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e, \u043d\u043e \u0440\u0430\u0437\u0431\u0435\u0440\u0435\u043c \u043f\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0443.<\/p><p>\u0414\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u0438\u0437 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442\u0430 \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e. \u0410\u0432\u0442\u043e\u0431\u0443\u0441\u044b, \u0442\u0430\u043a\u0441\u0438 \u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u043a\u0438 \u0432\u0430\u043c \u0432 \u044d\u0442\u043e\u043c \u043f\u043e\u043c\u043e\u0433\u0443\u0442. \u0412 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0434\u043e\u0440\u043e\u0433\u0430 \u0434\u043e \u0421\u043e\u0447\u0438 \u0437\u0430\u0439\u043c\u0435\u0442 30 \u043c\u0438\u043d\u0443\u0442.<\/p><p>\u0412\u044b\u0431\u0440\u0430\u0442\u044c \u043c\u0435\u0441\u0442\u043e \u0434\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0442\u0443\u0442 \u0442\u043e\u0436\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e, \u043e\u0442\u0435\u043b\u0435\u0439 \u0438 \u0433\u043e\u0441\u0442\u0435\u0432\u044b\u0445 \u0434\u043e\u043c\u043e\u0432 \u0432 \u0431\u043e\u043b\u044c\u0448\u043e\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435. \u0413\u043b\u0430\u0432\u043d\u043e\u0435 \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c \u043f\u043e\u0434 \u0441\u0432\u043e\u0439 \u0431\u044e\u0434\u0436\u0435\u0442, \u0447\u0435\u043c \u0431\u043b\u0438\u0436\u0435 \u043a \u043c\u043e\u0440\u044e, \u0442\u0435\u043c \u0434\u043e\u0440\u043e\u0436\u0435. \u041f\u0440\u0438 \u0432\u044b\u0431\u043e\u0440\u0435 \u0436\u0438\u043b\u044c\u044f \u0441\u043e\u0432\u0435\u0442\u0443\u0435\u043c \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u043c\u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u043c\u0438, \u0442\u0430\u043a \u043a\u0430\u043a, \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0445 \u0435\u0449\u0435 \u043d\u0430 \u0432\u043e\u043a\u0437\u0430\u043b\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e\u0442 \u0437\u0430\u0437\u044b\u0432\u0430\u043b\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0434\u0430\u044e\u0442 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b \u043f\u043e\u0441\u0443\u0442\u043e\u0447\u043d\u043e, \u043e\u0431\u0440\u0430\u0449\u0430\u0442\u044c\u0441\u044f \u043a \u043d\u0438\u043c \u043d\u0435 \u0441\u0442\u043e\u0438\u0442, \u0446\u0435\u043d\u0430 \u0432\u044b\u0441\u043e\u043a\u0430\u044f, \u0430 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u043d\u0435 \u043b\u0443\u0447\u0448\u0438\u0435.<\/p><p>\u0418\u0437-\u0437\u0430 \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432, \u0446\u0435\u043d\u044b \u0438 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u0435, \u0440\u0430\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u0438 \u043f\u0438\u0442\u0430\u043d\u0438\u0435 \u043e\u0431\u043e\u0439\u0434\u0435\u0442\u0441\u044f \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0434\u043e\u0440\u043e\u0436\u0435 \u0447\u0435\u043c \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0440\u0430\u0439\u043e\u043d\u0430\u0445. \u041f\u043e \u0421\u043e\u0447\u0438 \u043e\u0447\u0435\u043d\u044c \u043b\u0435\u0433\u043a\u043e \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u043f\u0435\u0448\u043a\u043e\u043c, \u0432\u0441\u0435 \u0441\u0430\u043c\u044b\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u0430, \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u0432 \u0448\u0430\u0433\u043e\u0432\u043e\u0439 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0441\u0442\u0438 (\u043e\u0431 \u044d\u0442\u043e\u043c \u043c\u044b \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0435\u043c \u043f\u043e\u0437\u0436\u0435 \u0432 \u0441\u0442\u0430\u0442\u044c\u0435).<\/p><p>\u0427\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u043f\u043b\u044f\u0436\u0435\u0439, \u043e\u043d\u0438 \u0432 \u0421\u043e\u0447\u0438 \u0443\u0437\u043a\u0438\u0435 \u0438 \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u044b \u043d\u0430 \u0443\u0447\u0430\u0441\u0442\u043a\u0438 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0432\u043e\u043b\u043d\u043e\u0440\u0435\u0437\u043e\u0432. \u0411\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u0430\u0444\u0435 \u0438 \u0441\u0443\u0432\u0435\u043d\u0438\u0440\u043d\u044b\u0445 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u043e\u0432 \u0434\u0435\u043b\u0430\u044e\u0442 \u0438\u0445 \u0435\u0449\u0435 \u043c\u0435\u043d\u044c\u0448\u0435. \u041a\u0430\u043a \u043c\u044b \u0443\u0436\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438 \u0440\u0430\u043d\u0435\u0435, \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u043b\u044f\u0436\u0438 \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0441\u0435\u0449\u0430\u0442\u044c \u0432 \u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0438\u043b\u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u043f\u043b\u0430\u0442\u043d\u044b\u0435 \u043f\u043b\u044f\u0436\u0438.<\/p><p>\u0414\u0430\u043d\u043d\u044b\u0439 \u0440\u0430\u0439\u043e\u043d, \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u201c\u043e\u0442\u043e\u0440\u0432\u0430\u0442\u044c\u0441\u044f\u201d \u0438\u043b\u0438 \u043f\u0440\u0438\u0435\u0445\u0430\u043b \u043f\u043e \u0434\u0435\u043b\u0430\u043c. \u0411\u043b\u0438\u0437\u043a\u043e\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0432\u0441\u0435\u0445 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0432\u0441\u0435 \u0437\u0430 \u043f\u0430\u0440\u0443 \u0434\u043d\u0435\u0439. \u0422\u0430\u043a \u0436\u0435 \u044d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u0438 \u0434\u043b\u044f \u0442\u0435\u0445 \u043a\u0442\u043e \u043f\u0440\u0438\u0435\u0445\u0430\u043b \u043d\u0430 \u0448\u043e\u043f\u0438\u043d\u0433. \u0414\u043b\u044f \u0441\u0435\u043c\u0435\u0439\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430 \u044d\u0442\u043e\u0442 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u043d\u0435 \u0441\u0430\u043c\u044b\u0439 \u043b\u0443\u0447\u0448\u0438\u0439.<\/p><p><\/p><p><strong>\u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d<\/strong><\/p><p><\/p><p>\u042d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u043d\u0435 \u0442\u0430\u043a\u043e\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0441\u0440\u0435\u0434\u0438 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432, \u0441\u0430\u043c\u0438 \u0436\u0438\u0442\u0435\u043b\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u044d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u0441\u043f\u0430\u043b\u044c\u043d\u044b\u043c. \u042d\u0442\u043e \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u043b\u044e\u0441, \u0442\u0430\u043a \u043a\u0430\u043a \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0442\u0443\u0442 \u043f\u043e\u0447\u0442\u0438 \u043d\u0435\u0442.<\/p><p>\u0414\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442\u0430 \u0434\u043e \u041c\u0430\u0446\u0435\u0441\u0442\u044b \u043c\u043e\u0436\u043d\u043e \u0437\u0430 15-20 \u043c\u0438\u043d\u0443\u0442. \u041f\u043e\u0447\u0442\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0435\u0434\u0435\u0442 \u0438\u0437 \u0410\u0434\u043b\u0435\u0440\u0430 \u0432 \u0421\u043e\u0447\u0438, \u043f\u0440\u043e\u0435\u0437\u0436\u0430\u0435\u0442 \u041c\u0430\u0446\u0435\u0441\u0442\u0443, \u0442\u0430\u043a \u0447\u0442\u043e \u0434\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u043c\u0435\u0441\u0442\u0430 \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e.<\/p><p>\u0414\u0430\u0436\u0435 \u043f\u0440\u0438 \u0443\u0447\u0435\u0442\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0442\u0443\u0442 \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u043e, \u0435\u0441\u0442\u044c \u0438 \u0441\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u0438 \u0438 \u043e\u0442\u0432\u0435\u043b\u0438 \u0438 \u0433\u043e\u0441\u0442\u0435\u0432\u044b\u0435 \u0434\u043e\u043c\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0439 \u0431\u0435\u0437 \u043a\u0440\u044b\u0448\u0438 \u043d\u0430\u0434 \u0433\u043e\u043b\u043e\u0432\u043e\u0439 \u043d\u0435 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f. \u0412\u044b\u0431\u043e\u0440, \u043a\u0430\u043a \u0432\u0441\u0435\u0433\u0434\u0430 \u0437\u0430 \u0432\u0430\u043c\u0438, \u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0442 \u043e\u0442 \u0432\u0430\u0448\u0435\u0433\u043e \u0431\u044e\u0434\u0436\u0435\u0442\u0430 \u0438 \u0436\u0435\u043b\u0430\u043d\u0438\u044f.<\/p><p>\u0421\u0430\u043c\u044b\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c \u0438 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u043c \u043c\u0435\u0441\u0442\u043e\u043c \u0432 \u041c\u0430\u0446\u0435\u0441\u0442\u0435 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043e\u0437\u0434\u043e\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 Alean Family Resort &amp; SPA Sputnik. \u0415\u0441\u043b\u0438 \u0432\u0430\u0441 \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0436\u0438\u043b\u044c\u0435 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u0430, \u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u043d\u044f\u0442\u044c \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443 \u043f\u043e\u0441\u0443\u0442\u043e\u0447\u043d\u043e. \u0426\u0435\u043d\u0430 \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u0430\u044f, \u0430 \u0432\u044b\u0431\u043e\u0440\u0430 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e.<\/p><p>\u0421 \u043f\u043b\u044f\u0436\u0430\u043c\u0438 \u0432 \u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u0442\u043e\u0436\u0435 \u0432\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e, \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043c\u0438\u043d\u0443\u0441 \u043c\u0435\u0441\u0442\u043d\u044b\u0445 \u043f\u043b\u044f\u0436\u0435\u0439 \u044d\u0442\u043e \u0447\u0438\u0441\u0442\u043e\u0442\u0430 \u0432\u043e\u0434\u044b. \u0415\u0441\u043b\u0438 \u0431\u044b\u043b\u0438 \u0434\u043e\u0436\u0434\u0438, \u0442\u043e \u043d\u0430 \u043c\u043e\u0440\u0435 \u0438\u0434\u0442\u0438 \u043d\u0435\u0442 \u0441\u043c\u044b\u0441\u043b\u0430, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e, \u0442\u0430\u043a\u0438\u0435 \u0440\u0435\u043a\u0438 \u043a\u0430\u043a: \u0425\u043e\u0441\u0442\u0430, \u041c\u0430\u0446\u0435\u0441\u0442\u0430 \u0438 \u041a\u0443\u0434\u0435\u043f\u0441\u0442\u0430 \u0431\u0435\u0440\u0443\u0442 \u0441\u0432\u043e\u0435 \u043d\u0430\u0447\u0430\u043b\u043e \u0432 \u0433\u043e\u0440\u043d\u044b\u0445 \u0443\u0449\u0435\u043b\u044c\u044f\u0445 \u0438 \u043f\u043e\u0441\u043b\u0435 \u0434\u043e\u0436\u0434\u0435\u0439, \u0432\u043e\u0434\u0430 \u0432 \u043c\u043e\u0440\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043c\u0443\u0442\u043d\u043e\u0439 \u0438 \u0433\u0440\u044f\u0437\u043d\u043e\u0439. \u0412 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u043b\u044f\u0436\u0438 \u0445\u043e\u0442\u044c \u0438 \u043d\u0435 \u0448\u0438\u0440\u043e\u043a\u0438\u0435, \u043d\u043e \u043c\u0435\u0441\u0442\u0430 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u043b\u044f \u0432\u0441\u0435\u0445. \u0415\u0441\u0442\u044c \u043a\u0430\u043a \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043f\u043b\u044f\u0436\u0438, \u0442\u0430\u043a \u0438 \u0434\u0438\u043a\u0438\u0435, \u0442\u0443\u0442 \u0443\u0436\u0435 \u043a\u043e\u043c\u0443 \u043a\u0430\u043a \u043d\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f.<\/p><p>\u042d\u0442\u043e\u0442 \u0440\u0430\u0439\u043e\u043d \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u0434\u043b\u044f \u0442\u0435\u0445 \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0445\u043e\u0442\u044f\u0442 \u043d\u0435\u0434\u043e\u0440\u043e\u0433\u043e \u043e\u0442\u0434\u043e\u0445\u043d\u0443\u0442\u044c, \u043d\u043e \u0438 \u0435\u0449\u0435 \u043f\u043e\u0434\u043b\u0435\u0447\u0438\u0442\u044c \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u0435.<\/p><p><\/p><p><strong>\u0410\u0434\u043b\u0435\u0440\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d<\/strong><\/p><p><\/p><p>\u041f\u0440\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437 \u043e \u0434\u0430\u043d\u043d\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043d\u0430\u0447\u0430\u0442\u044c \u0441 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0440\u0430\u043d\u0435\u0435 \u044d\u0442\u043e \u0431\u044b\u043b \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434. \u041a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u044c \u0438\u043c\u0435\u043d\u043d\u043e \u0432 \u0410\u0434\u043b\u0435\u0440\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442 \u043d\u0430 \u0432\u0441\u0435\u043c \u043a\u0443\u0440\u043e\u0440\u0442\u0435 \u0421\u043e\u0447\u0438 \u0438 \u044d\u0442\u043e \u043f\u043e\u0436\u0430\u043b\u0443\u0439 \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u043f\u043b\u044e\u0441\u043e\u0432. \u0414\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u043e\u0442\u0435\u043b\u044f \u0438\u043b\u0438 \u0433\u043e\u0441\u0442\u0435\u0432\u043e\u0433\u043e \u0434\u043e\u043c\u0430 \u043d\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430. \u0414\u043e\u0440\u043e\u0433\u0430 \u043e\u0442 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442\u0430 \u0434\u043e \u043c\u0435\u0441\u0442\u0430 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0437\u0430\u0439\u043c\u0435\u0442 \u043d\u0435 \u0431\u043e\u043b\u0435\u0435 15 \u043c\u0438\u043d\u0443\u0442, \u0432\u0441\u0435 \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u0432\u0438\u0441\u0435\u0442\u044c \u043e\u0442 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0430.<\/p><p>\u0412 \u0441\u0430\u043c\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0432\u044b\u0431\u043e\u0440 \u043e\u0442\u0435\u043b\u0435\u0439, \u0445\u043e\u0441\u0442\u0435\u043b\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0441\u0442\u0435\u0432\u044b\u0445 \u0434\u043e\u043c\u0438\u043a\u043e\u0432. \u041a\u0430\u0436\u0434\u044b\u0439 \u0442\u0443\u0440\u0438\u0441\u0442 \u043d\u0430\u0439\u0434\u0435\u0442 \u0442\u043e, \u0447\u0442\u043e \u0435\u043c\u0443 \u043f\u043e \u0434\u0443\u0448\u0435. \u0422\u0435\u043c \u0431\u043e\u043b\u0435\u0435 \u0447\u0442\u043e \u043a \u043e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u0435 \u0433\u043e\u0440\u043e\u0434 \u043e\u0447\u0435\u043d\u044c \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u0441\u044f \u0438 \u0434\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0445 \u0431\u044b\u043b\u043e \u0441\u0434\u0435\u043b\u0430\u043d\u043e \u0432\u0441\u0435! \u041a\u0443\u0440\u043e\u0440\u0442\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434\u043e\u043a \u2013 \u044d\u0442\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u0438\u0437 14 \u043f\u0430\u043d\u0441\u0438\u043e\u043d\u0430\u0442\u043e\u0432, \u0434\u0432\u0435\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0442\u043a\u0440\u044b\u0442\u044b \u0434\u043b\u044f \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432.<\/p><p>\u0415\u0441\u043b\u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043e \u043f\u043b\u044f\u0436\u0430\u0445, \u0442\u043e \u043e\u043d\u0438 \u0434\u0435\u043b\u044f\u0442\u0441\u044f \u043d\u0430 \u0434\u0432\u0430 \u0442\u0438\u043f\u0430, \u043f\u043b\u044f\u0436\u0438 \u043a\u0443\u0440\u043e\u0440\u0442\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u043a\u0430 \u0438 \u043f\u043b\u044f\u0436\u0438 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u0410\u0434\u043b\u0435\u0440\u0430. \u041e\u0442\u043b\u0438\u0447\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u044d\u0442\u0438\u043c\u0438 \u043f\u043b\u044f\u0436\u0430\u043c\u0438 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u044e\u0442\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0432 \u043f\u0435\u0440\u0432\u043e\u043c \u043e\u0447\u0435\u043d\u044c \u0443\u0437\u043a\u0438\u0435 \u043f\u043b\u044f\u0436\u0438, \u0430 \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u043c \u0432\u043e\u0434\u0430 \u043d\u0435 \u0442\u0430\u043a\u0430\u044f \u0447\u0438\u0441\u0442\u0430\u044f. \u041d\u0430 \u043f\u043b\u044f\u0436\u0430\u0445 \u0435\u0441\u0442\u044c \u0432\u0441\u0435, \u0447\u0442\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0434\u043b\u044f \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430, \u044d\u0442\u043e \u0438 \u043a\u0430\u0444\u0435 \u0438 \u0441\u0443\u0432\u0435\u043d\u0438\u0440\u043d\u044b\u0435 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u044b, \u0438 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043f\u043b\u044f\u0436\u043d\u044b\u0435 \u0437\u043e\u043d\u044b.<\/p><p>\u0422\u0430\u043a \u0436\u0435, \u0435\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0435\u043b\u0438 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0410\u0431\u0445\u0430\u0437\u0438\u044e, \u0434\u043e \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0438\u0437 \u0410\u0434\u043b\u0435\u0440\u0430 \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u0440\u0443\u043a\u043e\u0439 \u043f\u043e\u0434\u0430\u0442\u044c. \u0417\u0430\u043a\u0430\u0437\u044b\u0432\u0430\u0439\u0442\u0435 \u0434\u043d\u0435\u0432\u043d\u0443\u044e \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u044e \u0438 \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u043d\u0430 \u0433\u043b\u0430\u0432\u043d\u044b\u0435 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0410\u0431\u0445\u0430\u0437\u0438\u0438.<\/p><p>\u041e\u0442\u0434\u044b\u0445 \u0432 \u0410\u0434\u043b\u0435\u0440\u0435 \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u0432\u0441\u0435\u043c \u0442\u0443\u0440\u0438\u0441\u0442\u0430\u043c, \u043a\u0430\u043a \u0441 \u0434\u0435\u0442\u044c\u043c\u0438, \u0442\u0430\u043a \u0438 \u0434\u043b\u044f \u043b\u044e\u0434\u0435\u0439 \u043a\u0442\u043e \u043f\u0440\u0438\u0435\u0437\u0436\u0430\u0435\u0442 \u043e\u0442\u0434\u043e\u0445\u043d\u0443\u0442\u044c \u0430\u043a\u0442\u0438\u0432\u043d\u043e.<\/p><p>&nbsp;&nbsp;<\/p><p><strong>2. \u0427\u0442\u043e \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0432 \u0421\u043e\u0447\u0438?<\/strong><\/p><p><\/p><p>\u041a\u0430\u0436\u0434\u044b\u0439 \u0442\u0443\u0440\u0438\u0441\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0435\u0440\u0432\u044b\u0439 \u0440\u0430\u0437 \u043f\u0440\u0438\u0435\u0437\u0436\u0430\u0435\u0442 \u0432 \u0434\u0440\u0443\u0433\u043e\u0439 \u0433\u043e\u0440\u043e\u0434, \u043f\u0440\u043e\u0434\u0443\u043c\u044b\u0432\u0430\u0435\u0442 \u0447\u0442\u043e \u0435\u043c\u0443 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0438 \u043d\u0430 \u0447\u0442\u043e \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c. \u0412 \u043d\u0430\u0448\u0435 \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0439\u0442\u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043e \u0442\u043e\u043c \u0438\u043b\u0438 \u0438\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e. \u041c\u044b \u0441\u043e\u0431\u0440\u0430\u043b\u0438 \u0432\u0441\u044e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0443\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u0434\u043b\u044f \u0432\u0430\u0441, \u043e \u0441\u0430\u043c\u044b\u0445 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0439 \u043c\u0435\u0441\u0442\u0430\u0445 \u0411\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0421\u043e\u0447\u0438.<\/p><p><\/p><p><strong>\u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0421\u043e\u0447\u0438<\/strong><\/p><p><\/p><p>1 \u2013 \u0421\u043e\u0447\u0438\u043d\u0441\u043a\u0438\u0439 \u0432\u043e\u043a\u0437\u0430\u043b. \u041a\u0430\u043a \u0431\u044b \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u043c \u044d\u0442\u043e \u043d\u0435 \u0437\u0432\u0443\u0447\u0430\u043b\u043e, \u043d\u043e \u043d\u0430 \u043a\u0440\u0430\u0441\u043e\u0442\u044b \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u043e\u0447\u0438, \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0439 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0443\u0436\u0435 \u043f\u043e \u043f\u0440\u0438\u0431\u044b\u0442\u0438\u044e \u0432 \u0433\u043e\u0440\u043e\u0434. \u0421\u043e\u0447\u0438\u043d\u0441\u043a\u0438\u0439 \u0432\u043e\u043a\u0437\u0430\u043b - \u043e\u0434\u043d\u043e \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u0437\u0434\u0430\u043d\u0438\u0439 \u0432 \u0415\u0432\u0440\u043e\u043f\u0435, \u043e \u0447\u0435\u043c \u0433\u043e\u0432\u043e\u0440\u0438\u0442 \u041a\u0440\u0430\u0441\u043d\u0430\u044f \u043a\u043d\u0438\u0433\u0430 \u042e\u043d\u0435\u0441\u043a\u043e (\u0437\u0434\u0430\u043d\u0438\u0435 \u043f\u043e\u043f\u0430\u043b\u043e \u0432 \u043a\u043d\u0438\u0433\u0443 \u0432 1975 \u0433\u043e\u0434\u0443). \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0441\u0432\u043e\u0435\u043c\u0443 \u043d\u0435\u0442\u0438\u043f\u0438\u0447\u043d\u043e\u043c\u0443 \u0432\u0438\u0434\u0443, \u0421\u043e\u0447\u0438\u043d\u0441\u043a\u0438\u0439 \u0432\u043e\u043a\u0437\u0430\u043b \u0447\u0430\u0441\u0442\u043e \u0431\u044b\u043b \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u043e\u0439 \u0434\u043b\u044f \u0441\u044a\u0435\u043c\u043a\u0438 \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0433\u043e \u043a\u0438\u043d\u043e.<\/p><p>2 \u2013 \u041d\u0430\u0432\u0430\u0433\u0438\u043d\u0441\u043a\u0430\u044f \u0443\u043b\u0438\u0446\u0430. \u0412\u044b\u0439\u0434\u044f \u0441 \u0432\u043e\u043a\u0437\u0430\u043b\u0430 \u0438 \u043f\u0435\u0440\u0435\u0439\u0434\u044f \u0434\u043e\u0440\u043e\u0433\u0443, \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043f\u0430\u0441\u0442\u044c \u043d\u0430 \u201c\u0421\u043e\u0447\u0438\u043d\u0441\u043a\u0438\u0439 \u0410\u0440\u0431\u0430\u0442\u201d. \u041a \u041e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u0435 \u044d\u0442\u0443 \u0443\u043b\u0438\u0446\u0443 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u0435\u0440\u0435\u0434\u0435\u043b\u0430\u043b\u0438 \u0438 \u043e\u043d\u0430 \u0441\u0442\u0430\u043b\u0430 \u043f\u0435\u0448\u0435\u0445\u043e\u0434\u043d\u043e\u0439. \u041a\u043e\u043d\u0435\u0447\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439 \u043d\u0430 \u043d\u0435\u0439 \u043d\u0435\u0442, \u043d\u043e \u043f\u0440\u043e\u0433\u0443\u043b\u044f\u0442\u044c\u0441\u044f \u0441\u0440\u0435\u0434\u0438 \u043f\u0430\u043b\u044c\u043c \u0438 \u043a\u0438\u043f\u0430\u0440\u0438\u0441\u043e\u0432, \u043f\u043e\u0434 \u043f\u0440\u0438\u044f\u0442\u043d\u0443\u044e \u043c\u0443\u0437\u044b\u043a\u0443 \u043d\u0430 \u0437\u0430\u043a\u0430\u0442\u0435 \u0441\u0442\u043e\u0438\u0442.<\/p><p>3 \u2013 \u041c\u043e\u0440\u043f\u043e\u0440\u0442. \u0414\u043e\u0439\u0434\u044f \u0434\u043e \u043a\u043e\u043d\u0446\u0430 \u041d\u0430\u0432\u0430\u0433\u0438\u043d\u0441\u043a\u043e\u0439, \u0432\u044b \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u0442\u0435 \u043d\u0430 \u041c\u043e\u0440\u043f\u043e\u0440\u0442. \u0418\u0441\u0442\u043e\u0440\u0438\u044f \u044d\u0442\u043e\u0433\u043e \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u0441 1955 \u0433\u043e\u0434\u0430. \u0418\u043c\u0435\u043d\u043d\u043e \u0432 \u044d\u0442\u043e\u043c \u0433\u043e\u0434\u0443 \u0438 \u0431\u044b\u043b\u043e \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043e \u044d\u0442\u043e \u0437\u0434\u0430\u043d\u0438\u0435. \u0421 \u0447\u0435\u0442\u044b\u0440\u0435\u0445 \u0441\u0442\u043e\u0440\u043e\u043d \u0437\u0434\u0430\u043d\u0438\u044f \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u044b \u0441\u0442\u0430\u0442\u0443\u0438 (\u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0433\u043e\u0434\u0430), \u0430 \u043d\u0430 \u0432\u0435\u0440\u0445\u043d\u0435\u043c \u044f\u0440\u0443\u0441\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0438\u043b\u0438\u0441\u044c \u0441\u0442\u0430\u0442\u0443\u0438, \u0441\u0430\u043c\u044b\u0445 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445 \u0421\u043e\u0447\u0438 \u2013 \u0434\u0435\u043b\u044c\u0444\u0438\u043d\u044b. \u041f\u0435\u0440\u0435\u0434 \u041c\u043e\u0440\u043f\u043e\u0440\u0442\u043e\u043c \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0443\u044e\u0442\u043d\u044b\u0439 \u0434\u0432\u043e\u0440 \u0441 \u0444\u043e\u043d\u0442\u0430\u043d\u043e\u043c. \u041e\u0442 \u041c\u043e\u0440\u043f\u043e\u0440\u0442\u0430 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0433\u0443\u043b\u043e\u0447\u043d\u0430\u044f \u043d\u0430\u0431\u0435\u0440\u0435\u0436\u043d\u0430\u044f \u043a\u043e\u0442\u043e\u0440\u0430\u044f, \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u043e \u0432\u0441\u0435\u0439 \u0434\u043b\u0438\u043d\u0435 \u201c\u0441\u0442\u0430\u0440\u043e\u0433\u043e\u201d \u0421\u043e\u0447\u0438.<\/p><p>4 \u2013 \u0421\u0442\u0430\u0440\u044b\u0439 \u0444\u043e\u0440\u0442. \u0414\u043b\u044f \u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u043e \u043f\u043e\u0433\u0440\u0443\u0436\u0435\u043d\u0438\u044f \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u0433\u043e\u0440\u043e\u0434\u0430 \u0421\u043e\u0447\u0438, \u0432\u0430\u043c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0441 \u043d\u0430\u0431\u0435\u0440\u0435\u0436\u043d\u043e\u0439 \u043f\u043e\u0434\u043d\u044f\u0442\u044c\u0441\u044f \u0447\u0443\u0442\u044c \u0432\u044b\u0448\u0435 \u0438 \u043d\u0430\u0439\u0442\u0438 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u044b\u0439 \u042d\u043b\u043b\u0438\u043d\u0441\u043a\u0438\u0439 \u0441\u043f\u0443\u0441\u043a. \u041f\u043e\u0434\u043d\u0438\u043c\u0430\u044f\u0441\u044c \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u0441\u043f\u0443\u0441\u043a\u0443 \u0432\u0432\u0435\u0440\u0445, \u043f\u043e \u043f\u0440\u0430\u0432\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u0435, \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0434\u0432\u0435\u0440\u044c. \u042d\u0442\u043e \u0438 \u0435\u0441\u0442\u044c \u0432\u0445\u043e\u0434 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u0444\u043e\u0440\u0442\u0430. \u041e\u043d \u0431\u044b\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u043d \u0432 XIX \u0432\u0435\u043a\u0435 \u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0443\u043b\u0435\u0432\u044b\u043c \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u0430 \u0421\u043e\u0447\u0438 (\u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u0432 2017 \u0433\u043e\u0434\u0443).<\/p><p>5 \u2013 \u0421\u043e\u0431\u043e\u0440 \u041c\u0438\u0445\u0430\u0438\u043b\u0430 \u0410\u0440\u0445\u0430\u043d\u0433\u0435\u043b\u0430. \u0414\u043b\u044f \u0442\u043e\u0433\u043e \u0447\u0442\u043e\u0431\u044b \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0443\u044e \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0433\u043e\u0440\u043e\u0434\u0430 \u0421\u043e\u0447\u0438, \u0438\u0434\u0442\u0438 \u0434\u0430\u043b\u0435\u043a\u043e \u043d\u0435 \u043d\u0443\u0436\u043d\u043e. \u0421\u043e\u0431\u043e\u0440 \u041c\u0438\u0445\u0430\u0438\u043b\u0430 \u0410\u0440\u0445\u0430\u043d\u0433\u0435\u043b\u0430, \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u0440\u043e\u0433\u0443 \u043e\u0442 \u0421\u0442\u0430\u0440\u043e\u0433\u043e \u0444\u043e\u0440\u0442\u0430. \u0414\u0430\u043d\u043d\u044b\u0439 \u0441\u043e\u0431\u043e\u0440 \u0431\u044b\u043b \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d \u0432 \u0447\u0435\u0441\u0442\u044c \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u041a\u0430\u0432\u043a\u0430\u0437\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u043f\u043e \u0440\u0430\u0441\u043f\u043e\u0440\u044f\u0436\u0435\u043d\u0438\u044e \u041d\u0438\u043a\u043e\u043b\u0430\u044f I \u0432 1874 \u0433\u043e\u0434\u0443. &nbsp;<\/p><p>6 \u2013 \u0411\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430 \u0438\u043c\u0435\u043d\u0438 \u041f\u0443\u0448\u043a\u0438\u043d\u0430. \u041e\u0434\u043d\u043e \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u0437\u0434\u0430\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0447\u0430\u043b\u0438 \u0441\u0442\u0440\u043e\u0438\u0442\u044c \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u0438. \u0421\u0430\u043c\u0430 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430 \u0431\u044b\u043b\u0430 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0430 \u0432 1911 \u0433\u043e\u0434\u0443, \u043d\u0430 \u0434\u0435\u043d\u044c\u0433\u0438 \u043c\u0435\u0441\u0442\u043d\u044b\u0445 \u0436\u0438\u0442\u0435\u043b\u0435\u0439. \u0420\u044f\u0434\u043e\u043c \u0441 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u043e\u0439 \u0441\u0442\u043e\u0438\u0442 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a \u0441\u0430\u043c\u043e\u043c\u0443 \u041f\u0443\u0448\u043a\u0438\u043d\u0443 \u0438 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a \u043f\u043e\u0431\u0435\u0434\u044b \u0432 \u0432\u043e\u0439\u043d\u0435 \u0441 \u0422\u0443\u0440\u0446\u0438\u0435\u0439.<\/p><p>7 \u2013 \u0417\u0438\u043c\u043d\u0438\u0439 \u0442\u0435\u0430\u0442\u0440. \u042d\u0442\u043e \u043e\u0434\u043d\u043e \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u0437\u0434\u0430\u043d\u0438\u0439 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435. \u041f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043e \u043e\u043d\u043e \u0432 1937 \u0433\u043e\u0434\u0443, \u0437\u0434\u0430\u043d\u0438\u0435 \u0432\u044b\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0432\u043e\u0438\u043c \u0434\u0438\u0437\u0430\u0439\u043d\u043e\u043c. \u0417\u0434\u0430\u043d\u0438\u0435 \u0443\u043a\u0440\u0430\u0448\u0430\u0435\u0442 80 \u043a\u043e\u043b\u043e\u043d \u0432\u043e\u043a\u0440\u0443\u0433 \u0438 3 \u0441\u0442\u0430\u0442\u0443\u0438 \u043d\u0430 \u0444\u0440\u043e\u043d\u0442\u043e\u043d\u0435, \u043a\u0430\u043a \u0440\u0430\u043d\u044c\u0448\u0435 \u0442\u0430\u043a \u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u044d\u0442\u043e \u0446\u0435\u043d\u0442\u0440 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430 \u0432 \u0421\u043e\u0447\u0438. \u041a\u0430\u0436\u0434\u043e\u0435 \u043b\u0435\u0442\u043e \u0432 \u044d\u0442\u043e\u043c \u0437\u0434\u0430\u043d\u0438\u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043a\u0438\u043d\u043e\u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044c \u201c\u041a\u0438\u043d\u043e\u0442\u0430\u0432\u0440\u201d.<\/p><p>\u041f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u0432\u044b \u043f\u0440\u043e\u0448\u043b\u0438 \u044d\u0442\u043e\u0442 \u043c\u0430\u0440\u0448\u0440\u0443\u0442 \u0438 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u043b\u0438 \u043d\u0430 \u043a\u0440\u0430\u0441\u043e\u0442\u044b \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u0433\u043e\u0440\u043e\u0434\u0430 \u0421\u043e\u0447\u0438, \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c \u043f\u043e\u043b\u044e\u0431\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u043e\u0439. \u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0432\u0430\u043c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u0439\u0442\u0438 \u043d\u0430 \u041a\u0443\u0440\u043e\u0440\u0442\u043d\u044b\u0439 \u043f\u0440\u043e\u0441\u043f\u0435\u043a\u0442, \u0434\u0430\u043b\u0435\u0435 \u043f\u043e\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0438\u043b\u0438 \u043d\u0430 \u043f\u0440\u0430\u0432\u043e, \u0438\u043b\u0438 \u043d\u0430 \u043b\u0435\u0432\u043e.<\/p><p>&nbsp;<\/p><p><strong>\u0414\u0435\u043d\u0434\u0440\u0430\u0440\u0438\u0439 \u2013 \u043f\u0440\u0430\u0432\u0435\u0435 \u043e\u0442 \u0417\u0438\u043c\u043d\u0435\u0433\u043e \u0442\u0435\u0430\u0442\u0440\u0430<\/strong><\/p><p><\/p><p>\u0412 1889 \u0433\u043e\u0434\u0443 \u044d\u0442\u043e\u0442 \u043f\u0430\u0440\u043a \u0431\u044b\u043b \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0435\u043d \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u0421\u0435\u0440\u0433\u0435\u0435\u043c \u0425\u0443\u0434\u0435\u043a\u043e\u0432\u044b\u043c \u0438 \u0441\u0447\u0438\u0442\u0430\u043b\u0441\u044f \u0447\u0430\u0441\u0442\u043d\u044b\u043c \u043f\u0430\u0440\u043a\u043e\u043c, \u043d\u043e \u0441\u0430\u043c \u0421\u0435\u0440\u0433\u0435\u0439 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u043b \u043c\u0435\u0441\u0442\u043d\u044b\u043c \u0433\u0443\u043b\u044f\u0442\u044c \u043f\u043e \u043f\u0430\u0440\u043a\u0443 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e. \u041f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432 \u043f\u0430\u0440\u043a\u0435 \u0443\u0436\u0435 \u0432 \u0441\u0430\u043c\u043e\u043c \u043d\u0430\u0447\u0430\u043b\u0435 \u0431\u044b\u043b\u043e \u043d\u0430 \u0447\u0442\u043e, \u0442\u0430\u043a \u043a\u0430\u043a \u0432 \u043f\u0430\u0440\u043a \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d\u044b \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f \u0438\u0437 \u041a\u0440\u044b\u043c\u0430 \u0438 \u0441\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0415\u0432\u0440\u043e\u043f\u044b. \u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432 \u043f\u0430\u0440\u043a\u0435 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u0435\u0435 1800 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432, \u043a\u0443\u0441\u0442\u0430\u0440\u043d\u0438\u043a\u043e\u0432 \u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0446\u0432\u0435\u0442\u043e\u0432. \u0422\u0430\u043a \u0436\u0435, \u0440\u044f\u0434\u044b \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0445 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439 \u043f\u043e\u043f\u043e\u043b\u043d\u0438\u043b\u0438, \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f \u0438\u0437 \u042f\u043f\u043e\u043d\u0438\u0438 \u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0435 \u043f\u0430\u0440\u043a\u0430 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c, \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0434\u043b\u044f \u0432\u0437\u0440\u043e\u0441\u043b\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 250 \u0440\u0443\u0431\u043b\u0435\u0439, \u0434\u0435\u0442\u0441\u043a\u0438\u0439 \u0431\u0438\u043b\u0435\u0442 120 \u0440\u0443\u0431\u043b\u0435\u0439 (\u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u0446\u0435\u043d\u0443 \u043b\u0443\u0447\u0448\u0435 \u0443\u0442\u043e\u0447\u043d\u0438\u0442\u044c \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0435\u043c). \u0414\u043b\u044f \u043f\u043e\u043b\u043d\u043e\u0433\u043e \u043e\u0431\u0445\u043e\u0434\u0430 \u043f\u0430\u0440\u043a\u0430 \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u043e\u0442 \u0442\u0440\u0435\u0445 \u0447\u0430\u0441\u043e\u0432, \u0442\u0430\u043a \u0447\u0442\u043e \u043f\u0440\u043e\u0433\u0443\u043b\u043a\u0430 \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439, \u043d\u043e \u0438 \u0434\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439, \u043a \u044d\u0442\u043e\u043c\u0443 \u0442\u043e\u0436\u0435 \u043d\u0443\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u0433\u043e\u0442\u043e\u0432\u044b\u043c.<\/p><p><\/p><p><strong>\u0420\u0438\u0432\u044c\u0435\u0440\u0430 \u2013 \u043b\u0435\u0432\u0435\u0435 \u043e\u0442 \u0417\u0438\u043c\u043d\u0435\u0433\u043e \u0442\u0435\u0430\u0442\u0440\u0430<\/strong><\/p><p><\/p><p>\u041a\u0430\u043a \u0438 \u0434\u0435\u043d\u0434\u0440\u0430\u0440\u0438\u0439, \u044d\u0442\u043e\u0442 \u043f\u0430\u0440\u043a \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u043a\u0443\u043f\u0446\u0443 \u0412\u0430\u0441\u0438\u043b\u0438\u044e \u0425\u043b\u0443\u0434\u043e\u0432\u0443 \u0438 \u0441\u0447\u0438\u0442\u0430\u043b\u0441\u044f \u0447\u0430\u0441\u0442\u043d\u044b\u043c. \u041e\u0442\u043a\u0440\u044b\u043b\u0441\u044f \u043f\u0430\u0440\u043a \u0432 1898 \u0433\u043e\u0434\u0443, \u0430 \u0432 1901 \u0433\u043e\u0434\u0443 \u043f\u0430\u0440\u043a \u0441\u0442\u0430\u043b \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0433\u043e\u0440\u043e\u0434\u0430 \u0421\u043e\u0447\u0438. \u0420\u0438\u0432\u044c\u0435\u0440\u0430 \u043d\u0435 \u0442\u0430\u043a\u0430\u044f \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u0430\u044f \u0432 \u043f\u043b\u0430\u043d\u0435 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439, \u043d\u043e \u0438 \u0442\u0443\u0442 \u043c\u043e\u0436\u043d\u043e \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0440\u0435\u0434\u043a\u0438\u0435 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a: \u0431\u0430\u043c\u0431\u0443\u043a \u0438 \u0441\u0430\u043a\u0443\u0440\u0430. \u041f\u0430\u0440\u043a \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0435\u043d \u0434\u043b\u044f \u043e\u0442\u0434\u044b\u0445\u0430 \u0441 \u0434\u0435\u0442\u044c\u043c\u0438, \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u043f\u0430\u0440\u043a\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0430\u0442\u0442\u0440\u0430\u043a\u0446\u0438\u043e\u043d\u044b \u0438 \u043a\u0430\u0444\u0435. \u0422\u0430\u043a \u0436\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432 \u043f\u0430\u0440\u043a\u0435 \u043d\u0430 \u0442\u0443 \u0441\u0430\u043c\u0443\u044e \u0443\u0441\u0430\u0434\u044c\u0431\u0443 \u0412\u0430\u0441\u0438\u043b\u0438\u044f \u0425\u043b\u0443\u0434\u043e\u0432\u0430.<\/p><p>&nbsp;<\/p><p><strong>\u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d<\/strong><\/p><p><\/p><p><strong>\u0421\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u0439 \u0438\u043c. \u041e\u0440\u0434\u0436\u043e\u043d\u0438\u043a\u0438\u0434\u0437\u0435<\/strong><\/p><p><\/p><p>\u0415\u0441\u043b\u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043f\u0440\u043e \u043a\u0440\u0430\u0441\u043e\u0442\u044b \u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430, \u0442\u043e \u0441\u0430\u043c\u043e\u0435 \u043f\u0435\u0440\u0432\u043e\u0435, \u0447\u0442\u043e \u0441\u0442\u043e\u0438\u0442\u044c \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c, \u044d\u0442\u043e \u043b\u0443\u0447\u0448\u0443\u044e \u0437\u0434\u0440\u0430\u0432\u043d\u0438\u0446\u0443 \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0430 \u0441\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u0439 \u0438\u043c. \u041e\u0440\u0434\u0436\u043e\u043d\u0438\u043a\u0438\u0434\u0437\u0435. \u0421\u0430\u043c \u0441\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u0439 \u0443\u0436\u0435 \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442, \u043d\u043e \u044d\u0442\u043e \u043c\u0435\u0441\u0442\u043e \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u043f\u0440\u0438\u0437\u044b\u0432\u0430\u0435\u0442 \u043b\u044e\u0434\u0435\u0439 \u0441\u0432\u043e\u0435\u0439 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043e\u0439. \u0421\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u0439 \u0431\u044b\u043b \u043e\u0442\u043a\u0440\u044b\u0442 \u0435\u0449\u0435 \u0432 1937 \u0433\u043e\u0434\u0443 \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0447\u0435\u0433\u043e \u043a\u043b\u0430\u0441\u0441\u0430. \u0412 \u0437\u0434\u0430\u043d\u0438\u044f \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0443\u0436\u0435 \u043f\u043e\u043f\u0430\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043d\u0435\u0442, \u043d\u043e \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0433\u0443\u043b\u044f\u0442\u044c \u043f\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0441\u0430\u043c\u043e\u0433\u043e \u0441\u0430\u043d\u0430\u0442\u043e\u0440\u0438\u044f.<\/p><p><\/p><p><strong>\u0412\u043e\u0440\u043e\u043d\u0446\u043e\u0432\u0441\u043a\u0438\u0435 \u043f\u0435\u0449\u0435\u0440\u044b<\/strong><\/p><p><\/p><p>\u042d\u0442\u043e \u043e\u0434\u043d\u043e \u0438\u0437 \u0447\u0443\u0434\u0435\u0441 \u043f\u0440\u0438\u0440\u043e\u0434\u044b \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u0442\u0443\u0440\u0438\u0441\u0442\u0443. \u041a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0438\u0437 \u0437\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u0447\u0443\u0434\u043e \u043f\u0440\u0438\u0440\u043e\u0434\u044b \u0431\u0435\u0440\u0435\u0442 \u0441\u0432\u043e\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u043f\u043e\u0447\u0442\u0438 2 \u043c\u043b\u043d. \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434, \u0438\u043c\u0435\u043d\u043d\u043e \u0442\u043e\u0433\u0434\u0430 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u043d\u0438\u0436\u043d\u0438\u0439 \u044f\u0440\u0443\u0441 \u043f\u0435\u0449\u0435\u0440. \u0412 \u044d\u0442\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u043a\u043e\u0433\u0434\u0430 \u0442\u043e \u0431\u044b\u043b \u0431\u044b\u043b \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u043a\u0435\u0430\u043d \u201c\u0422\u0435\u0442\u0438\u0441\u201d.<\/p><p>\u041d\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u043c\u043d\u0438\u0442\u044c, \u0447\u0442\u043e \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e, \u0432\u0430\u0441 \u0442\u0443\u0434\u0430 \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u043f\u0443\u0441\u0442\u0438\u0442, \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u0437\u044f\u0442\u044c \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u044e, \u0432\u0430\u043c \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430 \u0432\u0441\u0435 \u0442\u043e\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435. \u0421\u0430\u043c\u044b\u043c \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u043f\u043b\u044e\u0441\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u043d\u0435 \u0441\u0430\u043c\u043e\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432, \u043d\u043e \u0442\u0435 \u043a\u0442\u043e \u0435\u0434\u0443\u0442, \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u044b \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435!<\/p><p>\u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u0432 \u0425\u043e\u0441\u0442\u0438\u043d\u0441\u043a\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u0435\u0448\u0435\u0433\u043e \u0442\u0443\u0440\u0438\u0437\u043c\u0430, \u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u043e \u043a\u0430\u0436\u0434\u043e\u043c \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0435 \u043c\u044b \u043e\u043f\u0438\u0448\u0435\u043c \u0443\u0436\u0435 \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0445 \u0441\u0442\u0430\u0442\u044c\u044f\u0445, \u0430 \u043f\u043e\u043a\u0430 \u0438\u0445 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0438\u043c, \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u043c\u0435\u0441\u0442\u0430 \u043a\u0430\u043a:<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u041e\u0440\u043b\u0438\u043d\u044b\u0435 \u0441\u043a\u0430\u043b\u044b<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u0422\u0438\u0441\u043e-\u0441\u0430\u043c\u0448\u0438\u0442\u043e\u0432\u0430\u044f \u0440\u043e\u0449\u0430<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u0417\u043c\u0435\u0439\u043a\u043e\u0432\u0441\u043a\u0438\u0435 \u0432\u043e\u0434\u043e\u043f\u0430\u0434\u044b<\/p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - \u0411\u0435\u043b\u044b\u0439 \u0441\u043a\u0430\u043b\u044b \u0432 \u0425\u043e\u0441\u0442\u0435<\/p><p>&nbsp;<\/p><p><strong>\u0410\u0434\u043b\u0435\u0440\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d<\/strong><\/p><p><\/p><p>\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u0435, \u0432 \u0410\u0434\u043b\u0435\u0440\u0435 \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043c\u0435\u0441\u0442. \u0413\u043b\u0430\u0432\u043d\u044b\u043c \u0434\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u0410\u0434\u043b\u0435\u0440\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u041e\u043b\u0438\u043c\u043f\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u0430\u0440\u043a. \u0422\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u0430\u044f, \u043d\u0430 \u0432\u0445\u043e\u0434\u0435 \u0432\u0430\u043c \u0441\u0440\u0430\u0437\u0443 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0430\u0442 \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u044e \u043d\u0430 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043a\u0430\u0440\u0435 (300 \u0440\u0443\u0431\u043b\u0435\u0439 \u0441 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430). \u0412\u044b \u0443\u0432\u0438\u0434\u0438\u0442\u0435 \u0442\u0430\u043a\u0438\u0435 \u0437\u0434\u0430\u043d\u0438\u044f \u043a\u0430\u043a: \u0441\u0442\u0430\u0434\u0438\u043e\u043d \u201c\u0424\u0438\u0448\u0442\u201d \u2013 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043a \u0447\u0435\u043c\u043f\u0438\u043e\u043d\u0430\u0442\u0443 \u043c\u0438\u0440\u0430 \u043f\u043e \u0444\u0443\u0442\u0431\u043e\u043b\u0443, \u0434\u0432\u0430 \u043b\u0435\u0434\u043e\u0432\u044b\u0445 \u0434\u0432\u043e\u0440\u0446\u0430 \u2013 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0445 \u043a \u0437\u0438\u043c\u043d\u0435\u0439 \u043e\u043b\u0438\u043c\u043f\u0438\u0430\u0434\u0435, \u0442\u0430\u043a \u0436\u0435 \u0442\u0440\u0430\u0441\u0441\u0443 \u201c\u0424\u043e\u0440\u043c\u0443\u043b\u044b - 1\u201d.<\/p><p>\u0423 \u0432\u0441\u0435\u0445 \u043e\u0442\u0434\u044b\u0445\u0430\u044e\u0449\u0438\u0445 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430 \u044d\u0442\u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f, \u043d\u043e \u0438 \u043f\u043e\u0431\u044b\u0432\u0430\u0442\u044c \u0432\u043d\u0443\u0442\u0440\u0438. \u041d\u0443\u0436\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0441\u0442\u0438 \u0431\u0438\u043b\u0435\u0442 (\u0444\u0443\u0442\u0431\u043e\u043b\/\u0445\u043e\u043a\u043a\u0435\u0439\/\u0433\u043e\u043d\u043a\u0430 \u0424\u043e\u0440\u043c\u0443\u043b\u044b-1) \u0438\u043b\u0438 \u043f\u043e\u043a\u0430\u0442\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u043a\u043e\u043d\u044c\u043a\u0430\u0445 \u0432 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u