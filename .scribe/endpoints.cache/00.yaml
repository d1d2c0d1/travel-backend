431\u043e\u0432\u043e\u0435 \u0443\u0449\u0435\u043b\u044c\u0435<\/strong><\/p><p><\/p><img src=\"https:\/\/u-gid.com\/\/attachments\/2022\/04\/05\/1.1.png\"><p><\/p><p>\u041a\u0440\u0430\u0431\u043e\u0432\u043e\u0435 \u0443\u0449\u0435\u043b\u044c\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043e \u0432 \u043f\u043e\u0441\u0435\u043b\u043a\u0435 \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u043e\u0435. \u041e\u0434\u043d\u043e \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0439 \u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u044b \u0432 \u201c\u0411\u043e\u043b\u044c\u0448\u043e\u043c \u0421\u043e\u0447\u0438\u201d. \u0414\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u043c\u0435\u0441\u0442\u0430 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e, \u043d\u043e \u043f\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u044d\u0442\u043e \u0441\u0442\u043e\u0438\u0442 \u0442\u043e\u0433\u043e. \u0412\u0438\u0434\u044b \u0441\u0430\u043c\u043e\u0433\u043e \u0443\u0449\u0435\u043b\u044c\u044f, \u0432\u043e\u0434\u043e\u043f\u0430\u0434\u044b \u0438 \u043a\u0443\u043f\u0435\u043b\u0438 \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u043e\u043a\u0443\u043d\u0443\u0442\u044c\u0441\u044f.<\/p><p>\u041d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u201c\u041a\u0440\u0430\u0431\u043e\u0432\u043e\u0435 \u0443\u0449\u0435\u043b\u044c\u0435\u201d \u0441\u0442\u0430\u043b\u043e \u0442\u0430\u043a\u043e\u0432\u044b\u043c \u0438\u0437 \u0437\u0430 \u043a\u0440\u0430\u0431\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0438\u0442\u0430\u044e\u0442 \u0432 \u0432\u043e\u0434\u0435. \u041c\u0435\u0441\u0442\u043d\u044b\u0435 \u043e\u0447\u0435\u043d\u044c \u0433\u043e\u0440\u0434\u044b \u044d\u0442\u0438\u043c \u0444\u0430\u043a\u0442\u043e\u043c, \u0442\u0430\u043a \u043a\u0430\u043a \u043a\u0440\u0430\u0431\u044b \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u0432 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u043f\u0440\u0438\u044f\u0442\u043d\u044b\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445. \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0438\u0445 \u0441\u043b\u043e\u0436\u043d\u043e, \u0441\u0430\u043c\u0438 \u043a\u0440\u0430\u0431\u044b \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u044f\u0442\u0441\u044f \u0448\u0443\u043c\u0430 \u0438 \u0438\u043c\u0435\u044e\u0442 \u0441\u0435\u0440\u044b\u0439 \u043e\u043a\u0440\u0430\u0441, \u0447\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0438\u043c \u0441\u043b\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0434\u043d\u043e\u043c.<\/p><p>\u0415\u0441\u043b\u0438 \u0432\u044b \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u0441\u043e\u0431\u0440\u0430\u043b\u0438\u0441\u044c \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u201c\u041a\u0440\u0430\u0431\u043e\u0432\u043e\u0435 \u0443\u0449\u0435\u043b\u044c\u0435\u201d, \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0434\u0443\u043c\u0430\u0442\u044c \u043d\u0430\u0434 \u043e\u0434\u0435\u0436\u0434\u043e\u0439. \u0412\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0438 \u0441\u043f\u0443\u0441\u043a\u0430\u0442\u044c\u0441\u044f \u043f\u043e \u043a\u0440\u0443\u0442\u044b\u043c \u0441\u043a\u043b\u043e\u043d\u0430\u043c, \u043e\u0431\u0443\u0432\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0439, \u0430 \u0442\u0430\u043a \u043a\u0430\u043a \u0432\u0441\u0435 \u044d\u0442\u043e \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u043b\u0435\u0441\u0443, \u0442\u043e \u0441\u043e\u0432\u0435\u0442\u0443\u0435\u043c \u043e\u0434\u0435\u0442\u044c\u0441\u044f \u043f\u043e \u0442\u0435\u043f\u043b\u0435\u0435 (\u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u043f\u043e\u0433\u043e\u0434\u044b).<\/p><p>\u0427\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u0446\u0435\u043d\u044b, \u0432\u0445\u043e\u0434 \u0432 \u201c\u041a\u0440\u0430\u0431\u043e\u0432\u043e\u0435 \u0443\u0449\u0435\u043b\u044c\u0435\u201d \u043f\u043b\u0430\u0442\u043d\u044b\u0439, \u043e\u0434\u0438\u043d \u0431\u0438\u043b\u0435\u0442 \u043e\u0431\u043e\u0439\u0434\u0435\u0442\u0441\u044f \u0432\u0430\u043c \u0432 200 \u0440\u0443\u0431\u043b\u0435\u0439.<\/p><p><\/p><p><strong>1.2 \u041f\u043e\u0434\u0432\u0435\u0441\u043d\u043e\u0439 \u043c\u043e\u0441\u0442<\/strong><\/p><p><\/p><img src=\"https:\/\/u-gid.com\/\/attachments\/2022\/04\/05\/1.2.png\"><p><\/p><p>\u041f\u043e\u0434\u0432\u0435\u0441\u043d\u043e\u0439 \u043c\u043e\u0441\u0442 \u0438\u043b\u0438 \u043a\u0430\u043a \u0435\u0433\u043e \u0435\u0449\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u201c\u041f\u043e\u0446\u0435\u043b\u0443\u0439\u043a\u0438\u043d \u043c\u043e\u0441\u0442\u201d \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u041b\u0430\u0437\u0430\u0440\u0435\u0432\u0441\u043a\u043e\u0433\u043e. \u041c\u043e\u0441\u0442 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430\u0434 \u0440\u0435\u043a\u043e\u0439 \u041f\u0441\u0435\u0437\u0443\u0430\u043f\u0441\u0435 \u0438 \u0432 90-\u0435 \u0433\u043e\u0434\u0430 \u043f\u043e\u043c\u043e\u0433\u0430\u043b \u0436\u0438\u0442\u0435\u043b\u044f\u043c \u0431\u0435\u0437 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0430 \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u043f\u0430\u0434\u0430\u0442\u044c \u0432 \u0441\u043e\u0441\u0435\u0434\u043d\u0435\u0435 \u0441\u0435\u043b\u043e \u0410\u043b\u0435\u043a\u0441\u0435\u0435\u0432\u0441\u043a\u043e\u0435.<\/p><p>\u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u043c\u043e\u0441\u0442 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0432\u044b\u0441\u043e\u0442\u0435, \u043d\u043e \u0438\u0437 \u0437\u0430 \u0441\u0432\u043e\u0435\u0439 \u0434\u043b\u0438\u043d\u043d\u044b (\u043f\u043e\u0447\u0442\u0438 90 \u043c\u0435\u0442\u0440\u043e\u0432), \u043d\u0435 \u043a\u0430\u0436\u0434\u044b\u0439 \u0441\u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0435\u0433\u043e \u043f\u0440\u043e\u0439\u0442\u0438, \u0442\u0430\u043a \u043a\u0430\u043a \u043c\u043e\u0441\u0442 \u043e\u0447\u0435\u043d\u044c \u0441\u0438\u043b\u044c\u043d\u043e \u0448\u0430\u0442\u0430\u0435\u0442\u0441\u044f. \u0415\u0441\u043b\u0438 \u0436\u0435 \u043f\u0440\u043e\u0439\u0442\u0438 \u043c\u0438\u043c\u043e \u043c\u043e\u0441\u0442\u0430 \u0438 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u043e\u0439\u0442\u0438 \u0435\u0433\u043e, \u0442\u043e \u0432\u0430\u043c \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043a\u0440\u044e\u043a \u0432 5 \u043a\u043c. \u041d\u043e \u043c\u044b \u0432\u0441\u0435-\u0442\u0430\u043a\u0438, \u043d\u0430\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u043f\u0440\u043e\u0439\u0442\u0438\u0441\u044c \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u043c\u043e\u0441\u0442\u0443, \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u044f \u0438 \u0448\u0438\u043a\u0430\u0440\u043d\u044b\u0439 \u0432\u0438\u0434 \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u044b. \u0422\u0435\u043c \u0431\u043e\u043b\u0435\u0435 \u0447\u0442\u043e \u044d\u0442\u043e \u0432\u0441\u0435 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e, \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u043f\u0435\u0440\u0435\u0431\u043e\u0440\u043e\u0442\u044c \u0441\u0432\u043e\u0439 \u0441\u0442\u0440\u0430\u0445, \u043d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0439\u0442\u0435, \u043c\u043e\u0441\u0442 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0447\u043d\u044b\u0439 \u0438 \u0443\u043f\u0430\u0441\u0442\u044c \u0441 \u043d\u0435\u0433\u043e \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e.&nbsp;<\/p><p><\/p><p><strong>1.3 \u0425\u0440\u0430\u043c \u041d\u0438\u043a\u043e\u043b\u0430\u044f \u0427\u0443\u0434\u043e\u0442\u0432\u043e\u0440\u0446\u0430<\/strong><\/p><p><\/p><img src=\"https:\/\/u-gid.com\/\/attachments\/2022\/04\/05\/1.3.png\"><p><\/p><p>\u0425\u0440\u0430\u043c \u041d\u0438\u043a\u043e\u043b\u0430\u044e \u0427\u0443\u0434\u043e\u0442\u0432\u043e\u0440\u0446\u0443 \u0431\u044b\u043b \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d \u0432 1999 \u0433\u043e\u0434\u0443. \u041f\u043e\u0441\u0442\u0440\u043e\u0435\u043d \u0445\u0440\u0430\u043c \u0432 \u0441\u0442\u0438\u043b\u0435 \u0434\u0440\u0435\u0432\u043d\u0435\u0439 \u0420\u0443\u0441\u0438 \u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u043c \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435\u043c. \u0425\u0440\u0430\u043c \u0431\u044b\u043b \u043e\u0441\u0432\u044f\u0449\u0435\u043d \u043f\u0430\u0442\u0440\u0438\u0430\u0440\u0445\u043e\u043c \u0432\u0441\u0435\u044f \u0420\u0443\u0441\u0438 - \u0410\u043b\u0435\u043a\u0441\u0438\u0435\u043c 2, \u0438 \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u0432 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u043e\u0442\u0435\u043a\u043b\u0438 \u043f\u0440\u0438\u0445\u043e\u0436\u0430\u043d\u0435. \u0425\u0440\u0430\u043c \u0431\u044b\u043b \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d \u0437\u0430 \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0439 \u0441\u0440\u043e\u043a (\u0432\u043e\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0445\u0440\u0430\u043c\u0430 \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e \u0432\u0441\u0435\u0433\u043e \u0437\u0430 4 \u043c\u0435\u0441\u044f\u0446\u0430).<\/p><p>\u0412\u043d\u0443\u0442\u0440\u0438 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u043e\u0440\u0430\u0436\u0430\u0435\u0442 \u0441\u0432\u043e\u0435\u0439 \u0434\u0440\u0435\u0432\u043d\u0435\u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u043a\u0440\u0430\u0441\u043e\u0442\u043e\u0439. \u0420\u0435\u0437\u043d\u043e\u0439 \u0438\u043a\u043e\u043d\u043e\u0441\u0442\u0430\u0441 \u0431\u044b\u043b \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d \u0440\u0443\u0441\u0441\u043a\u0438\u043c\u0438 \u0440\u0435\u043c\u0435\u0441\u043b\u0435\u043d\u043d\u0438\u043a\u0430\u043c\u0438, \u0440\u043e\u0441\u043f\u0438\u0441\u0438 \u043d\u0430 \u0441\u0442\u0435\u043d\u0430\u0445 \u0441\u0434\u0435\u043b\u0430\u043d\u044b \u0432 \u043b\u0443\u0447\u0448\u0438\u0445 \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u044b\u0445 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u044f\u0445, \u0430 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438\u043a\u043e\u043d\u044b \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u044b \u0432 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u0430\u0445 \u0432\u0438\u0437\u0430\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0439 \u044d\u043f\u043e\u0445\u0438.<\/p><p>\u0422\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u0432\u043e\u043a\u0440\u0443\u0433 \u0446\u0435\u0440\u043a\u0432\u0438 \u0442\u043e\u0436\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0440\u043e\u0434\u0430 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u